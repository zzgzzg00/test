<script>
    const s1=[1,2,3].map(parseInt);
    console.log(s1);//1 NaN NaN

    function unary(fn){
        return function onlyone_arg(arg){
            return fn(arg);
        }
    }
    const s2=[1,2,3].map(unary(parseInt));
    console.log(s2);//1 2 3
</script>
