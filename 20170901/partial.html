<body>
<script>
    /**
     * bind(null,...args)
     * */
    function partial(fun,...args){
        return function add_other_args(...params){
            return fun(...args,...params);
        }
    }
    function add(){
        return [...arguments].reduce((a,b)=>a+b);
    }
    var a1=partial(add,1,2,3);
    console.log(a1(4,5));//1-5
    var a2=partial(a1,4,5);
    console.log(a2(7,8));//1-8

    function addThree(a,b){
        return a+b;
    }
    var partialThree=partial(addThree,3);
    console.log([1,2,3].map(partialThree))//4-6
</script>
</body>
