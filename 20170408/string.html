<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<script>
    const obj={
        toString(){
            return 1;
        }
    }
    //includes传入的参数为非字符串类型时则调用toString方法
    const result='123'.includes(obj);
    console.log(result);

    //会先转换为string
    const result2=String.prototype.repeat.call(true,2);
    console.log(result2);

    class Test{
        constructor(){
            this.x=0;
        }
        toString(){
            return this.x++;
        }
    }
    const t=new Test();
    console.log(String(t));//0 ++this.x时为1 所以toString是在this.x++之前调用

    /**
     * includes startsWith endsWith
     * 都不能穿正则 起始位置参数都可以是数字字符串
     * */

     //等于substring(0,pos)后进行endsWith
    const test='just a test';
    const results=test.endsWith('a','6');
    console.log(results);
 </script>
</body>
</html>
