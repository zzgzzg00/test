<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<script>
    const name='zzg';
    class Test{
        constructor(){
            this.__test=0;
        }
        get test(){
            console.log('get');
            return this.__test;
        }
        set test(v){
            console.log('set');
            this.__test=v;
        }
        get constName(){
            return 'xy';
        }
        static get [name](){
            return 31;
        }
    }
    const t=new Test();
    t.test=2;
    console.log(t.test);
    t.constName=10;
    console.log(t.constName);
    console.log(Test.zzg);

    class A{};
    class B extends A{};
    console.log(A.isPrototypeOf(B));//true
    console.log(A.prototype.isPrototypeOf(B.prototype));
    console.log(Object.getPrototypeOf(B)===A);

    let M;
    class ME extends (M=class{}){};
    console.log(M.isPrototypeOf(ME));

    const me=(isnull)=>isnull?class {}:class {};
    let C;
    class X extends (C=me(1)){};
    console.log(Object.getPrototypeOf(X)==C);

    class Test2{
        constructor(){
            //super(); 没显示extends 就没有super
        }
        test(){
            return 1;
        }
    }

    //super可以认为是父类的实例
    class Test3 extends Test2{
        test(){
            return 1+super.test();
        }
    }
    const t3=new Test3();
    console.log(t3.test());

    class Test4{
        constructor(add1=1,add2=2){
            this.index=add1+add2;
        }
    }
    class Test5 extends Test4{
        constructor(...args){
            super(...args);//实际调父类的constructor方法
            this.index++;
        }
    }
    const t5=new Test5(20,21);
    console.log(t5.index);//42
</script>
</body>
</html>
