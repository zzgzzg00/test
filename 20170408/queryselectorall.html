<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<div>1</div>
<div>2</div>
<div>3</div>
<script>
    /**
     * document.getElementsByTagName 保存nodelist的索引
     * document.querySelectorAll 保存nodelist的快照
     * */
    const [tagDivs,qeryDivs]=[
        document.getElementsByTagName('div'),
        document.querySelectorAll('div')
    ];
    document.body.insertAdjacentHTML('beforeend','<div>4</div>');
    //tagDivs:4,qeryDivs:3
    console.log(`tagDivs:${tagDivs.length},qeryDivs:${qeryDivs.length}`);
</script>
</body>
</html>
