<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=no" />
    <meta name="format-detection"content="telephone=no"/>
    <meta charset="utf-8" />
    <style>
        *{
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        li{
            list-style: none;
        }
        .qn_citylist .cities{
            margin-right: 30px;
        }
        .qn_citylist .charcter_index{
            width: 30px;
            position: fixed;
            right: 0;
            top: 0;
            bottom: 0;
            display: -webkit-box;
            display: -webkit-flex;
            display: flex;
            -webkit-box-orient:vertical;
            -webkit-flex-direction:column;
            flex-direction:column;
            text-align: center;
        }
        .qn_citylist ul li:first-child{
            height: 30px;
            line-height: 30px;
            font-size: 12px;
            background-color: #f2f8fb;
            padding: 0 15px;
            margin-left: 0;
            position: sticky;
            top: -1px;
        }
        .qn_citylist li{
            display: block;
            height: 44px;
            line-height: 44px;
            padding-left: 25px;
            border-bottom: 1px solid #e3e6e9;
            margin-left: 15px;
        }
        .qn_citylist .charcter_index a{
            -webkit-box-flex:1;
            -webkit-flex:1;
            flex:1;
            display: block;
            text-decoration: none;
            font-size: 10px;
        }
        .qn_citylist ul li.target{
            position: relative;
        }
    </style>
</head>
<body>
<script>
    window.onerror=function(e){
        alert(e);
    }
    alert(1);
    function CityList(container,data,indexarr){
        var data=[{
            'title':'A',
            'lists':['安慰','达瓦啊']
        },{
            'title':'B',
            'lists':['八万多','八大','把我']
        },{
            'title':'C',
            'lists':['安慰','达瓦啊','八万多','八大','把我','安慰','达瓦啊','八万多','八大','把我','安慰','达瓦啊','八万多','八大','把我']
        }]
        this.container=container;
        var div=document.createElement('div');
        div.className='qn_citylist';
        div.appendChild(this.addCharacterIndex(indexarr));
        div.appendChild(this.addCityLists(data));
        container.appendChild(div);
        this.bindEvents();
    }
    /**
     * [{
     *  title:'A',
     *  lists:['A1','A2']
     * }]
     * */
    CityList.prototype.addCityLists=function(data){
        var _data=data.map(function(item){
            return '<ul><li data-id="list_'+item.title+'">'+item.title+'</li>'+item.lists.map(function(_item){
                return '<li>'+_item+'</li>'
            }).join('')+'</ul>';
        });
        var div=document.createElement('div');
        div.innerHTML=_data.join('');
        div.className='cities';
        return div;
    }
    CityList.prototype.addCharacterIndex=function(indexarr){
        for(var i='A'.charCodeAt(0);i<='Z'.charCodeAt(0);i++){
            indexarr.push(String.fromCharCode(i));
        }
        var container=this.characterContainer=document.createElement('div');
        container.className='charcter_index';
        indexarr=indexarr.map(function(item){
            return '<a data-href="list_'+item+'">'+item+'</a>'
        });
        container.innerHTML=indexarr.join('');
        return container;
    }
    CityList.prototype.scrollToView=function(dom){
        if(dom){
            dom.className='target';
            dom.scrollIntoView();
            dom.className='';
        }
    }
    CityList.prototype.bindEvents=function(){
        var me=this;
        this.container.onclick=function(e){
            alert(2);
            var target= e.target;
            var href=target.getAttribute('data-href');
            if(href){
                me.scrollToView(document.querySelector('[data-id="'+href+'"]'));
            }

        }
    }
    new CityList(document.body,[],['最近','热门城市']);
</script>
</body>
</html>
