<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=no" />
    <meta name="format-detection"content="telephone=no"/>
    <meta charset="utf-8" />
    <style>
        *{
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        li{
            list-style: none;
        }
        .qn_citylist .cities,.qn_citylist .selections{
            margin-right: 30px;
        }
        .qn_citylist .charcter_index{
            width: 30px;
            position: fixed;
            right: 0;
            top: 0;
            bottom: 0;
            display: -webkit-box;
            display: -webkit-flex;
            display: flex;
            -webkit-box-orient:vertical;
            -webkit-flex-direction:column;
            flex-direction:column;
            text-align: center;
        }
        .qn_citylist ul li:first-child{
            height: 30px;
            line-height: 30px;
            font-size: 12px;
            background-color: #f2f8fb;
            padding: 0 15px;
            margin-left: 0;
            position: sticky;
            top: -1px;
            border-bottom: none;
        }
        .qn_citylist li{
            display: block;
            height: 44px;
            line-height: 44px;
            padding-left: 25px;
            border-bottom: 1px solid #e3e6e9;
            margin-left: 15px;
        }
        .qn_citylist .selections ul li:not(:first-child){
            display: inline-block;
            width: 28%;
            border-bottom: none;
            height: 24px;
            margin-top: 10px;
            margin-bottom: 10px;
            line-height: 24px;
        }
        .qn_citylist .selections ul li:nth-of-type(3n-1),
        .qn_citylist .selections ul li:nth-of-type(3n){
            border-right: 1px solid #e3e6e9;
        }
        .qn_citylist .charcter_index a{
            -webkit-box-flex:1;
            -webkit-flex:1;
            flex:1;
            display: block;
            text-decoration: none;
            font-size: 10px;
        }
        .qn_citylist ul li.target{
            position: relative;
        }
    </style>
</head>
<body>
<script>
    function CityList(container,cityDataArray,selectionDataArray){
        var cityDataArray=[{
            'title':'A',
            'lists':['安慰','达瓦啊']
        },{
            'title':'B',
            'lists':['八万多','八大','把我']
        },{
            'title':'C',
            'lists':['安慰','达瓦啊','八万多','八大','把我','安慰','达瓦啊','八万多','八大','把我','安慰','达瓦啊','八万多','八大','把我']
        }];
        var selectionDataArray=[{
            title:'最近搜索',
            lists:['北京','上海','北京','上海','北京','上海','北京','上海']
        },{
           title:'热门',
           lists:['北京','上海','广州','深圳','北京','上海','广州','深圳','北京','上海','广州','深圳']
        }];
        this.container=container;
        this.citySelectedCallback;
        var div=document.createElement('div');
        div.className='qn_citylist';
        div.appendChild(this.addSelectionLists(selectionDataArray));
        div.appendChild(this.addCityLists(cityDataArray));
        var selectionTitle=selectionDataArray.map(function(item){
            return item.title;
        })
        div.appendChild(this.addCharacterIndex(selectionTitle));
        container.appendChild(div);
        this.bindEvents();
    }
    CityList.prototype.createListsContainer=function(data){
        var div=document.createElement('div');
        var _data=data.map(function(item){
            return '<ul><li data-id="list_'+item.title+'">'+item.title+'</li>'+item.lists.map(function(_item){
                return '<li data-city="'+_item+'">'+_item+'</li>'
            }).join('')+'</ul>';
        });
        div.innerHTML=_data.join('');
        return div;
    }
    /**
     * [{
     *  title:'最近搜索',
     *  lists:['北京','上海']
     * },{
     *  title:'热门',
     *  lists:['北京','上海','广州','深圳']
     * }]
     * */
    CityList.prototype.addSelectionLists=function(data){
        var div=this.createListsContainer(data);
        div.className='selections';
        return div;
    }
    /**
     * [{
     *  title:'A',
     *  lists:['A1','A2']
     * }]
     * */
    CityList.prototype.addCityLists=function(data){
        var div=this.createListsContainer(data);
        div.className='cities';
        return div;
    }
    CityList.prototype.addCharacterIndex=function(indexarr){
        indexarr=indexarr || [];
        for(var i='A'.charCodeAt(0);i<='Z'.charCodeAt(0);i++){
            indexarr.push(String.fromCharCode(i));
        }
        var container=this.characterContainer=document.createElement('div');
        container.className='charcter_index';
        indexarr=indexarr.map(function(item){
            return '<a href="#" data-href="list_'+item+'">'+item+'</a>'
        });
        container.innerHTML=indexarr.join('');
        return container;
    }
    CityList.prototype.scrollToView=function(dom){
        if(dom){
            dom.className='target';
            dom.scrollIntoView();
            dom.className='';
        }
    }
    CityList.prototype.bindEvents=function(){
        var me=this;
        this.container.onclick=function(e){
            e.preventDefault();
            var target= e.target;
            var href=target.getAttribute('data-href');
            alert(href);
            if(href){
                me.scrollToView(document.querySelector('[data-id="'+href+'"]'));
                return;
            }
            alert(1);
            var city=target.getAttribute('data-city');
            alert(city);
            if(city){
                me.hide(city);
                return;
            }
        }
    }
    CityList.prototype.show=function(callback){
        if(callback && typeof callback == 'function'){
            this.citySelectedCallback = callback;
        }
        this.container.style.display='';
    }
    CityList.prototype.hide=function(selectedCity){
        this.container.style.display='none';
        this.citySelectedCallback && this.citySelectedCallback(selectedCity);
    }
    new CityList(document.body,[],['最近','热门城市']);
</script>
</body>
</html>
