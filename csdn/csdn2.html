    <script>
        const numList=Array.from({length:1000},(item,index)=>index*2);
        numList.push(...[1,3,5,7,9]);
        var arr=[];
        var c1=Date.now();
        for(let i=0;i<numList.length;i++){
            if(numList[i] & 1){
                arr.push(numList[i]);
                if(arr.length==4){
                    break;
                }
            }
        }
        console.log(Date.now()-c1);
        var c2=Date.now();
        const takeFirst = (limit, f, arr) => {
            if (limit === 0 || arr.length === 0) return [];
            const [head, ...tail] = arr;
            return f(head)
                ? [head, ...takeFirst(limit - 1, f, tail)]
                : takeFirst(limit, f, tail);
        };

        const isOdd = n => n % 2 === 1;

        takeFirst(4, isOdd, numList);
        console.log(Date.now()-c1);

    </script>
