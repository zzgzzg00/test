<script>
    function createDeferred(time,sign){
        var d=$.Deferred();
        window.setTimeout(d.resolve,time*1000,sign);
        return d;
    }
    function _createDeferred(time,sign){
        var d=$.Deferred();
        window.setTimeout(d.reject,time*1000,sign);
        return d;
    }
    _createDeferred(1,1)
        .then(function(sign){
            console.log(sign);
            return _createDeferred(1,2)
        })
        .then(function(sign){
            console.log(sign);
        })
        .fail(function(data){
            console.error(data)
        })
</script>
