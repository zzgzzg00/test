<!DOCTYPE>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <style>
        *{
            box-sizing: border-box;
            padding: 0;
            margin: 0;
        }
        :root{
            height: 100%;
        }
        body{
            height: 100%;
        }
        section{
            display: block;
            -webkit-overflow-scrolling:touch;
            overflow:auto;
            height: 100%;
        }
        iframe{
            height: 100%;
        }
        div{
            height: 50vh;
            background-color: #ffff00;
        }
        div:nth-of-type(2n+1){
            background-color: red;
        }
    </style>
</head>
<body>
<section>
    <div></div>
    <div></div>
    <div></div>
</section>
</body>
</html>
