        :root{

        }
        div{
            position: relative;
        }
        .circle{
            width: .2rem;
            height: .2rem;
            border-radius: 50%;
            background-color: red;
            position: absolute;
        }
        .arr{
            width: .5rem;
            height: 1rem;
            background-color: black;
            border-radius: 1rem;
        }
    </style>
</head>
<body>
<div>
    <div class="circle"></div>
    <div class="arr"></div>
    <div class="point"></div>
</div>
</body>
</html>
