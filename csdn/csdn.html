<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=no" />
    <meta name="format-detection"content="telephone=no"/>
    <meta charset="utf-8" />
    <style>
        @-webkit-keyframes test{
            0%{
                -webkit-transform:translateY(0%);
                font-size: 22px;
                opacity: 1;
            }
            100%{
                -webkit-transform:translateY(-200%);
                font-size: 24px;
                opacity: 0;
            }
        }
        div{
            font-size: 22px;
            color: #f8b657;
            font-weight: bolder;
            display: inline-block;
            position: absolute;
            top: 100px;
            -webkit-animation:test .5s cubic-bezier(0.45, 0, 1, 1) 0s 1 forwards;
        }
    </style>
</head>
<body>
<div>+10</div>
<script>
    function test(){
        'aaa'+
        'use strict';
        var o={};
        Object.defineProperty(o,'a',{
            value:1,
            writable:false
        })
        o.a=2;
        console.log(o.a);
    }
    test();
</script>
</body>
</html>
