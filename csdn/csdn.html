<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=no" />
    <meta name="format-detection"content="telephone=no"/>
    <meta charset="utf-8" />
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        div{
            border: 1px solid #808080;
            font-size: 9px;
            text-align: center;
            margin-bottom: 10px;
            height: 16px;
        }
        div:nth-of-type(1){
            line-height: 16px;
            box-sizing: border-box;
        }
        div:nth-of-type(2){
            line-height: 14px;
            font-size: 9px;
        }
    </style>
</head>
<body>
<div>测试box-sizing line:16</div>
<div>测试 line:14</div>
</body>
</html>
