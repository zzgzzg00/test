<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <style>
        #haha{ width:500px; height:400px; margin:auto; margin-top:100px;position:absolute; background:#CCC; cursor:pointer}
        .heihei{ width:15px; height:15px; position:absolute; top:0px; right:0px; z-index:1; background:#00C}
        .hehe{width:200px; height:100px; position:absolute; top:100px; margin-left:150px; text-align:center; line-height:100px; font-size:30px; background: #F60}
    </style>
</head>
<body>
<div id="haha">
    <div style="position:relative; z-index:1;">
        <div class="heihei">X</div>
    </div>
    <div id="hehe" class="hehe">
        QQ登录界面
    </div>
</div>
<script>
    function getcls(cls,fuqin){
        var op=fuqin?document.getElementById(fuqin):document,
                ele=[],
                elements = op.getElementsByTagName('*');
        for(var i=0; i<elements.length; i++){
            if(elements[i].className==cls){
                ele.push(elements[i]);
            }
        }
        return ele;
    }
    var oface=getcls('hehe','haha')[0];
    oface.onmousedown=down;
    function down(event){
        event = event ||window.event;
        var Div=document.getElementById('haha'),
                mx=event.clientX-Div.offsetLeft,
                my=event.clientY-Div.offsetTop;
        document.onmousemove=function (event){
            event=event ||window.event;
            move(event,mx,my);
        }
    }
    function move(e,pp,qq){
        var Div=document.getElementById('haha'),
                l=e.clientX-pp,
                t=e.clientY-qq;
        Div.style.left=l+'px';
        Div.style.top=t+'px';
    }
</script>
</body>
</html>
