<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <style>
        @-webkit-keyframes move{
            0%{
                background-size: 0px 100%;
            }
            100%{
                background-size: 100% 100%;
            }
        }
        p{
            color: rgba(0,0,0,0);
            font-size: 24px;
            -webkit-background-clip:text;
            background-image: linear-gradient(0deg,#33cccc 0%,#33cccc 100%);
            background-size: 0px 100%;
            background-repeat: no-repeat;
            animation:move 5s linear 0s;
        }
    </style>
</head>
<body>
    <p>测试哦阿达</p>
</body>
</html>
