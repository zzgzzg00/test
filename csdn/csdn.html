<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta content="telephone=no" name="format-detection" />
    <meta name="apple-mobile-web-app-title" content="火车票-qunar.com">
    <!-- UC默认竖屏 ，UC强制全屏 -->
    <meta name="full-screen" content="yes"/>
    <meta name="browsermode" content="application"/>
    <!-- QQ强制竖屏 QQ强制全屏 -->
    <meta name="x5-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="x5-page-mode" content="app"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui" />

    <meta name="keywords" content="火车票,火车票查询,列车时刻表,火车票预定" />
    <style>
        .qn_dowload_dialog{
            background-color: rgba(0,0,0,.5);
            position: fixed;
            left: 0;
            right: 0;
            bottom: 0;
            top: 0;
        }
        .qn_dowload_dialog .dialog{
            background: #FFFFFF;
            border-radius: 4px;
            width: 60%;
            position: absolute;
            left: 20%;
            top:50%;
            -webkit-transform:translateY(-50%);
            transform:translateY(-50%);
            height: 200px;
            padding: 15px 10px 10px 10px;
        }

    </style>
</head>
<body>
<div class="qn_dowload_dialog">
    <div class="dialog">
        <ul>
            <li>
                <img src="//s.qunarzz.com/open_m_train/vouchers/vouchers_bg.png" />
                <div class="voucherDetail">
                    <div class="detail">
                        <em class="trainIcon"></em>
                        <div class="title">
                            <h4>mengyu_券抵减</h4>
                            <p>有效期：至2030-09-27</p>
                        </div>
                        <p class="desc" action-type="showDesc" data-val="火车票12306账号购票模式可用">使用说明<em></em></p>
                    </div>
                    <div class="amount">¥<em>5</em></div>
                </div>
            </li>
        </ul>
    </div>
</div>
</body>
</html>
