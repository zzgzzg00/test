function filterDate(data,from,to){
    var arr=[];
    for(var i=0;i<data.length;i++){
        var v=data[i].viewtime;
        if(v>=from && (to?v<=to:true)){
            arr.push(data[i]);
        }
    }
    return arr;
}
function count(data){
    var o={};
    var len=data.length;;
    for(var i= 0;i<len;i++){
        o[data[i].viewtime.substring(0,10)]=1;
    }
    var keys=Object.keys(o).sort();
    var timer=' 08:00:00.0';
    for(var i=0;i<keys.length;i++){
        o[keys[i]]=filterDate(data,keys[i]+timer,keys[i+1]?keys[i+1]+timer:'');
    }
    return o;
}
