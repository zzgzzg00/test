<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta content="telephone=no" name="format-detection" />
    <meta name="apple-mobile-web-app-title" content="火车票-qunar.com">
    <!-- UC默认竖屏 ，UC强制全屏 -->
    <meta name="full-screen" content="yes"/>
    <meta name="browsermode" content="application"/>
    <!-- QQ强制竖屏 QQ强制全屏 -->
    <meta name="x5-orientation" content="portrait"/>
    <meta name="x5-fullscreen" content="true"/>
    <meta name="x5-page-mode" content="app"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui" />

    <meta name="keywords" content="火车票,火车票查询,列车时刻表,火车票预定" />
    <style>
        @-webkit-keyframes rotate {
            0%{
                transform: rotate(0deg);
            }
            100%{
                transform: rotate(360deg);
            }
        }
        div{
            width: 26px;
            height: 26px;
            background:-webkit-radial-gradient(19.5px 6.5px,circle,#FF8300 0px,#FF8300 6.5px,transparent 6.5px),
                        -webkit-radial-gradient(6.5px 19.5px,circle,#00BCD4 0px,#00BCD4 6.5px,transparent 6.5px);
            background:radial-gradient(circle at 19.5px 6.5px,#FF8300 0px,#FF8300 6.5px,transparent 6.5px),
                        radial-gradient(circle at 6.5px 19.5px,#00BCD4 0px,#00BCD4 6.5px,transparent 6.5px);
            animation:rotate .5s linear 0s infinite;
        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
