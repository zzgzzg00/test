<script>
    function selectAll(obj){
        var items=[].slice.call(document.querySelectorAll('[ids="cb1"]'));
        if(obj.checked){
            for(var i=0;i<items.length;i++){
                items[i].checked=true;
            }
        }else{
            for(var i=0;i<items.length;i++){
                items[i].checked=false;
            }
        }
    }
</script>
