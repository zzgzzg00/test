<!DOCTYPE>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        div{
            height: 200px;
        }
        .container{
            display: flex;
        }
        .container div:nth-of-type(2){
            flex:1;
        }
        .container div:first-child,.container :last-child{
            width: 60px;
            background-color: red;
        }
    </style>
</head>
<body>
<div class="container">
    <div></div>
    <div></div>
    <div></div>
</div>
</body>
</html>
