            display: flex;
            flex-direction: column;

        div{
            width: 200px;
            height: auto;
            resize: horizontal;
        }
        div:nth-of-type(1){
            background-color: red;
            flex-shrink: 0;
            transform: translate(0,0);
        }
        div:nth-of-type(2){
            flex:1;
        }
        div:nth-of-type(3){
            background-color: yellow;
            flex-shrink: 0;
        }
    </style>
</head>
