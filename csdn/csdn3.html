<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        div{
            width: 200px;
            height: 200px;
            border-radius: 50%;
            background-color: rgba(255,0,0,.4);
        }
        #nouse{
            border: 1px solid rgba(255,0,0,.4);
            border-radius: 0;
            background-color: rgba(0,0,0,0);
        }
    </style>
</head>
<body>
    <div draggable="true" id="test"></div>
    <div draggable="true" id="nouse"></div>
    <script>
        const nouse=document.getElementById('nouse');
        const div=document.getElementById('test');
        nouse.ondragover=function(e){
            e.preventDefault();
        }
        div.ondragstart=function(e){
            e.dataTransfer.setData('test','test');
        }
        nouse.ondrop=function(e){
            e.preventDefault();
            const data= e.dataTransfer.getData('test');
            const div=document.getElementById(data);
            this.appendChild(div);
        }
    </script>
</body>
</html>
