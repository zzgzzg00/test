<body>
    <script>
        var reg=/(?:^\d(?=.*[a-z].*$)[a-z\d]{5,17}$)|(?:^[a-z](?=.*\d.*$)\d{5,17}$)/i;
        var arr=[
            '123456',
            'a12345678',
            '1235a555',
            'aaaaaaa'
        ];
        for(let i of arr){
            console.log(`${i}:${reg.test(i)}`);
        }
    </script>
</body>
