<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        :root{
            --initSize:100px;
            font-size: var(--initSize);
        }
        *{
            padding: 0;
            margin: 0;
        }
        @-webkit-keyframes show{
            0%{
                transform:translateY(100%);
            }
            100%{
                transform:translateY(0%);
            }
        }
        #container{
            position: fixed;
            bottom: 0;
            right: 0;
            transform:translateY(100%);
            background-color: #ff0000;
            font-size: .14rem;
        }
        .show{
            animation:show 1s linear 0s 1 forwards;
        }
        button{
            display: inline-block;
            width: 50%;
        }
    </style>
</head>
<body>
<div id="container">
    <div id="contents"></div>
    <button class="js-add">+</button><button class="js-min">-</button>
</div>
<script>
{
    const container=document.getElementById('container');
    const contents=document.getElementById('contents');
    const buttons= [...document.querySelectorAll('button')];
    const root=document.querySelector(':root');
    let initSize=parseInt(getComputedStyle(root).getPropertyValue('--initSize'));
    const testData=[{
        'title':'Title1',
        'items':[1,2,3,4].map(item=>`<p>Title1-${item}</p>`).join('')
    },{
        'title':'Title2',
        'items':['a','b','c'].map(item=>`<p>Title2-${item}</p>`).join('')
    }];
    function createTemplate(data){
        return function(strs,...args){
            const arr=[];
            for(let d of data){
                const str=args.map(item=>d[item]);
                arr.push(String.raw({raw:strs},...str));
            }
            return arr;
        }
    }
    function createDialog(){
        const p=new Promise(resolve=>window.setTimeout(resolve,1000));
        p.then(function(){
            const str=createTemplate(testData)`
                <div>
                        <h2>${'title'}</h2>
                        <div>${'items'}</div>
                </div>
            `;
            contents.innerHTML=str;
            container.classList.add('show');
            bindEvens();
        });
    }
    function bindEvens(){
        for(let button of buttons){
            button.onclick=function(){
                initSize*=this.classList.contains('js-add')?1.1:1/1.1;
                root.style.setProperty('--initSize',`${initSize}px`)
            }
        }
    }
    createDialog();
}
</script>
</body>
</html>
