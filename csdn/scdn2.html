<script>
    var o={
        a:1
    }
    function test(){
        alert(this.a);
    }
    Function.prototype.call2=function(context){
        var f=this.toString();
        f= f.replace(/^[\s\S]+\{/,'').replace(/\}$/,'').replace('this.','context.');

        f(context);
    }
