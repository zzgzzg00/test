<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="utf-8" />
<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
<meta name="format-detection" content="telephone=no,email=no" />
<style>
    *{
        box-sizing: border-box;
        padding: 0;
        margin: 0;
    }
    .container{
        width: 100%;
        overflow: auto;
    }
    div{
        font-size: 0;
        width: 200%;
    }
    div>span{
        font-size: 14px;
        display: inline-block;
        width: 20%;
        height: 100px;
        line-height: 100px;
        text-align: center;
        border: 1px solid red;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="content">
            <span>1</span>
            <span>2</span>
            <span>3</span>
            <span>4</span>
            <span>5</span>
        </div>
    </div>
</body>
</html>
