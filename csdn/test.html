<body>
    <script>
        const [f,g,h]=[
            x=>`f${x}`,
            x=>`g${x}`,
            x=>`h${x}`
        ]
        function compos(...funcs){
            return x=>funcs.reduce((a,b)=>b(a),x)
        }
        const r=compos(f,g,h)('com');
        console.log(r);
    </script>
