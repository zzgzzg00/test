<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="utf-8" />
<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
<meta name="format-detection" content="telephone=no,email=no" />
<style>
    div{
        width: 50px;
        height: 50px;
        background-color: red;
        margin-left: 10px;
        display: inline-block;
        transition:width 1s linear 0s,height 2s linear 0s;
    }
    div:hover{
        width: 100px;
        height: 100px;
    }
</style>
</head>
<body>
    <div></div>
    <div></div>
    <script>
        document.querySelectorAll('div').forEach((item,index)=>{
            item.addEventListener('transitionend',(e)=>console.log(e),false);
        })
    </script>
</body>
</html>
