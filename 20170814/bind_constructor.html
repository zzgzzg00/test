<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<script>
    function Test(a,b){
        Object.assign(this,{a,b});
    }
    Test.prototype.show=function(){
        const {a,b}=this;
        console.log(a,b);
    }
    const Test2=Test.bind(null,'a');
    const t=new Test2('b');
    t.show();// a b

    class Test3{
        constructor(a,b){
            Object.assign(this,{a,b});
        }
        show(){
            const {a,b}=this;
            console.log(a,b);
        }
    }
    const Test4=Test3.bind(null,'c');
    const t2=new Test4('d');
    t2.show();// c d
</script>
</body>
</html>
