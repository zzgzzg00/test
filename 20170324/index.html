<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/html">
<head>
<title></title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="apple-mobile-web-app-capable" content="yes" />
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta content="telephone=no" name="format-detection" />
<meta name="apple-mobile-web-app-title" content="汽车票-qunar.com">
<meta name="full-screen" content="yes"/>
<meta name="browsermode" content="application"/>
<meta name="x5-orientation" content="portrait"/>
<meta name="x5-fullscreen" content="true"/>
<meta name="x5-page-mode" content="app"/>
<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui" />
<meta name="keywords" content="火车票,火车票查询,列车时刻表,火车票预定" />
<meta name="description" content="去哪儿网(Qunar.com)火车票频道提供全国列车时刻表查询、火车票查询、火车票车次查询、火车票站站查询、高铁列车时刻表及价格查询。" />
<style>
*{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
    line-height: 1.5;
    text-decoration: none;
}
.invaild{
    box-shadow: 0 0 5px red inset;
}
:root{
    font-size: 100px;
    min-height: 100vh;
    background-color: #e0e0e0;
}
.hide{
    display: none;
}

.header{
    --bgcolor:#3cb0d0;
    height: .68rem;
    background-color: #3cb0d0;
    background-color: var(--bgcolor);
    width: 100%;
    display: -webkit-box;
    display: -webkit-flex;
    display: flex;
    -webkit-box-pack: center;
    -webkit-box-align: center;
    -webkit-align-items:center;
    -webkit-justify-content:center;
    align-items:center;
    justify-content:center;
    --suggestheight:.34rem;
}
.header select{
    height: .36rem;
    margin-right: .2rem;
    width: 1rem;
    padding:0 .05rem;
}
.header .suggest{
    position: relative;
    height:.34rem;
    height: var(--suggestheight);
    font-size: 14px;
    background-color: #ffffff;
    line-height: .34rem;
    line-height: var(--suggestheight);
    color: #888;
    font-size: 12px;
    padding-left: .1rem;
}
.header .suggest input{
    margin: 0 .1rem 0 .1rem;
    height: .22rem;
    font-size: 14px;
    border: none;
    outline: none;
}
.header .search{
    margin-left: .16rem;
    height: .36rem;
    line-height: .36rem;
    width: 1.12rem;
    background-color: #fc5830;
    color: #fff;
    font-size: 18px;
    outline: 0;
    border: 0;
    cursor: pointer;
    font-family: 'Microsoft YaHei';
}
.list .container{
    background-color: #ffffff;
    margin-bottom: .1rem;
}
.list .noresult{
    text-align: center;
    height: .5rem;
    line-height: .5rem;
    font-size: 16px;
    font-weight: bolder;
    margin-top: 1rem;
}
.list .noresult>span{
    width: .5rem;
    padding-right: .1rem;
    font-family:"iconfont" !important;
    font-size:30px;
    font-style:normal;
    -webkit-font-smoothing: antialiased;
    -webkit-text-stroke-width: 0.2px;
    -moz-osx-font-smoothing: grayscale;
    vertical-align: middle;
}
.item{
    display: -webkit-box;
    display: -webkit-flex;
    display: flex;
    font-size: 12px;
    border-bottom: 1px #e0e0e0 solid;
    height: 1rem;
}
.item .icon{
    display: -webkit-box;
    display: -webkit-flex;
    display: flex;
    -webkit-align-items:center;
    -webkit-justify-content:flex-end;
    align-items:center;
    justify-content:flex-end;
    width: .5rem;
    padding-right: .1rem;
    font-family:"iconfont" !important;
    font-size:22px;
    font-style:normal;
    -webkit-font-smoothing: antialiased;
    -webkit-text-stroke-width: 0.2px;
    -moz-osx-font-smoothing: grayscale;
}
.item .info{
    -webkit-flex:1;
    -webkit-align-items:center;
    -webkit-justify-content:center;
    flex:1;
    align-items:center;
    justify-content:center;
    display: -webkit-box;
    display: -webkit-flex;
    display: flex;
}
.item .price{
    width: 1rem;
    padding-right: .5rem;
    display: -webkit-box;
    display: -webkit-flex;
    display: flex;
    -webkit-align-items:center;
    -webkit-justify-content:flex-end;
    align-items:center;
    justify-content:flex-end;
    color: #fc773c;
    font-size: 18px;
}
.item .price>span{
    font-size: 12px;
    margin-right: .05rem;
}
.item :-webkit-any(.from,.during,.to){
    margin-left: .1rem;
}
.item :-webkit-any(.from,.to) .time{
    font-size: 20px;
    font-weight: bolder;
}
.item :-webkit-any(.from,.to) .city{
    font-size: 14px;
}
.item :-moz-any(.from,.during,.to){
    margin-left: .1rem;
}
.item :-moz-any(.from,.to) .time{
    font-size: 20px;
    font-weight: bolder;
}
.item :-moz-any(.from,.to) .city{
    font-size: 14px;
}
.item .during{
    font-size: 12px;
    text-align: center;
    min-width: 1rem;
    margin: 0 .2rem;
}
.item .during .usetime{
    color: #888888;
}
.item .during .seperate{
    --bcolor:#888;
    line-height: .3;
    border-bottom: 1px solid #888;
    border-bottom: 1px solid var(--bcolor);
    position: relative;
}
.item .during .seperate:after{
    content: '';
    width: .05rem;
    position: absolute;
    border-bottom: 1px solid #888;
    border-bottom: 1px solid var(--bcolor);
    right: 0;
    top: -2px;
    transform:rotate(45deg);
}
</style>
</head>
<body>
<div class="header">
    <select>
        <option value="A">韩语</option>
        <option value="B">日语</option>
    </select>
    <div class="suggest" data-role="suggest">
        出发<input data-station="from" data-role="input" type="text" name="dpt" placeholder="请输入出发站"/>
        <div data-role="citylist" class="citylist hide"></div>
    </div>
    <input type="button" value="搜索" data-role="search" class="search" />
</div>
<div class="list" data-role="list">

</div>
</body>
</html>
