<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        :root{
            font-size: 100px;
            color: #ff0000;
        }
        @keyframes ants {
            to {
                background-position: 100%;
            }
        }
        .dashborder{
            width: 2rem;
            height: 2rem;
            padding: .01rem;
            border: .01rem solid transparent;

            background:
                linear-gradient(#ffffff, #ffffff),
                repeating-linear-gradient(45deg,currentColor 0, currentColor 25%, white 0, white 50%);
            background-clip: padding-box,border-box;
            background-size: cover,.1rem;
            background-position: 0 0;
            animation: ants 12s linear infinite;
        }
        .dashline{
            color: blue;
            margin-top: .1rem;
            height: .01rem;
            background-image: linear-gradient(90deg,currentColor 0%,currentColor 50%,white 50%,white 100%);
            background-size: .1rem .1rem;
        }
    </style>
</head>
<body>
    <div class="dashborder"></div>
    <div class="dashline"></div>
</body>
</html>
