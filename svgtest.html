<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        :root{
            height: 100%;
        }
        *{
            padding: 0;
            margin: 0;
        }
        svg{
            position: absolute;
            left: 0;
            top: 0;
            box-sizing: border-box;
            /*transform:rotate(-90deg);*/
        }
        @-webkit-keyframes move{
            100%{
                stroke-dashoffset:0;
            }
        }
        svg>circle{
            stroke-dasharray:314;
            stroke-dashoffset:314;
            /*-webkit-animation:move 5s linear 0s infinite;*/
        }
    </style>
</head>
<body>
<svg width="100%" height="100%" viewBox="0 0 100 100">
    <defs>
        <linearGradient id="l1">
            <stop offset="0%" stop-color="red" />
            <stop offset="50%" stop-color="yellow" />
            <stop offset="100%" stop-color="blue" />
        </linearGradient>
    </defs>
    <circle fill="none" cx="50" cy="50" r="48" stroke="url(#l1)" stroke-width="1"/>
</svg>
<script>
    var c=document.querySelector('circle');
    var i=314;
    window.setInterval(function(){
        c.style.strokeDashoffset=i--;
    },30);
</script>
</body>
</html>
