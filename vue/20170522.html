<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<div id="test">
    <p @click="show"><span @click.prevent.stop="show">{{msg | upper | add('just ')}}</span><p>
</div>
<script src="./common/vue@2.3.3.js"></script>
<script>
    new Vue({
        el:'#test',
        data:{
            msg:'test'
        },
        methods:{
            show:function(e){
                this.msg='new test';
                alert(e.currentTarget.tagName);
            }
        },
        filters:{
            upper:function(v){
                return v.toUpperCase();
            },
            add:function(v,arg){
                return v+arg;
            }
        },
        watch:{
            msg:function(){
                alert(this.msg);
            }
        }
    })
</script>
</body>
</html>
