<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<div id="container">
    <zzg-test1 :msg="msg" :clickhandle="clickhandle"></zzg-test1>
    <zzg-test2 :msg="msg" @increment="clickhandle"></zzg-test2>
</div>
<script src="./common/vue@2.3.3.js"></script>
<script>
    Vue.component('zzg-test1',{
        props:['msg','clickhandle'],
        template:'<p @click="clickhandle" :style="styleObj">{{msg}}</p>',
        data:function(){
            return {
                styleObj:{
                    color:'red'
                }
            }
        }
    });
    Vue.component('zzg-test2',{
        props:['msg'],
        template:'<p @click="increment" :style="styleObj">{{msg}}</p>',
        data:function(){
            return {
                styleObj:{
                    color:'yellow'
                }
            }
        },
        methods:{
            increment:function(){
                this.$emit('increment');
            }
        }
    });
    const vm=new Vue({
        el:'#container',
        data:{
            msg:1
        },
        methods:{
            clickhandle:function(){
                ++this.msg
            }
        }
    });
</script>
</body>
</html>
