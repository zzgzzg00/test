<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<div id="container">
    <zzg-test>
        <p>test1</p>
        <p slot="h1">h1</p>
        <p slot="h2">h2</p>
    </zzg-test>
</div>
<script src="./common/vue@2.3.3.js"></script>
<script>
    new Vue({
        el:'#container',
        components:{
            'zzg-test':{
                'template':`<div :style='styleObj'>
                                <slot name='h1'></slot>
                                <slot></slot>
                                <slot name='h2'></slot>
                            </div>`,
                data:function(){
                    return {
                        styleObj:{
                            color:'red'
                        }
                    }
                }
            }
        }
    });
</script>
</body>
</html>
