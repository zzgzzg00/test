<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<div id="container">
    {{message}}
    <p v-if="show">show</p>
</div>
<script src="./common/vue@2.3.3.js"></script>
<script src="../react/common/redux.js"></script>
<script>
    const {createStore,combineReducers}=Redux;
    const data={
        message:'just a test',
        show:false
    };
    const messageReducer=function(state='',action){
        const {type,message}=action;
        switch(type){
            case 'change':
                return message;
            default:
                return state;
        }
    }
    const showReducer=function(state=false,action){
        const {type}=action;
        switch(type){
            case 'show':
                return true;
            default:
                return false;
        }
    }
    const messageActionCreator=function(message){
        return {type:'change',message}
    }
    const showActionCreator=function(){
        return {type:'show'}
    }
    const reducer=combineReducers({
        message:messageReducer,
        show:showReducer
    });
    const store=createStore(reducer,data);
    const app=new Vue({
        'el':'#container',
        data:store.getState()
    });
    store.subscribe(function(){
        Object.assign(app,store.getState());
    });
    window.setTimeout(()=>store.dispatch(messageActionCreator('new test')),2000);
    window.setTimeout(()=>store.dispatch(showActionCreator()),2000);
</script>
</body>
</html>
