<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        .fade-enter-active, .fade-leave-active {
            transition: opacity .5s
        }
        .fade-enter, .fade-leave-active {
            opacity: 0
        }
    </style>
</head>
<body>
<div id="container">
    <input type="button" value="change" @click="show=!show" />
    <transition name="fade">
        <div v-if="show">just a test</div>
    </transition>
</div>
<script src="./common/vue@2.3.3.js"></script>
<script>
    new Vue({
        el:'#container',
        data:{
            show:true
        }
    });
</script>
</body>
</html>
