<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<script>
    function run(gen){
        const it=gen();
        let m=0;
        function next(v){
            const {value,done}=it.next(v);
            if(!done){
                m+=value;
                next('!'+m);
            }
        }
        next();
    }
    function* test(){
        let x;
        for(let i=1;i<=3;i++){
            x=yield i;
            console.log(x);
        }
        x= x.replace('!','');
        if(x<=50){
            yield* test();
        }
    }
    run(test);
</script>
</body>
</html>
