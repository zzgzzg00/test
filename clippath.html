<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        :root{
            font-size: 100px;
            color: #ff0000;
        }
        img {
            clip-path: polygon(50% 0, 100% 50%,
            50% 100%, 0 50%);
            transition: 1s clip-path;
        }
        img:hover {
            clip-path: polygon(0 0, 100% 0,
            100% 100%, 0 100%);
        }
    </style>
</head>
<body>
    <img src="https://zzgzzg00.github.io/imgs/test1.jpg" />
</body>
</html>
