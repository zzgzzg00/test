<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        button{
            height: 40px;
            display: block;
        }
    </style>
</head>
<body>
<div></div>
<input type="button" value="add"/>
<script>
    var index=0;
    var div=document.querySelector('div');
    document.querySelector('input').onclick=function(){
        window.setTimeout(function(){
            window.top.postMessage({'index':index++},'*')
        },2000);

    }
    window.addEventListener('message',function(e){
        div.innerHTML='from:'+ e.origin+',value:'+ e.data;
    },false);
</script>
</body>
</html>
