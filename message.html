<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        button{
            height: 40px;
            display: block;
        }
    </style>
</head>
<body>
<input type="button" value="add"/>
<script>
    var index=0;
    document.querySelector('input').onclick=function(){
        window.top.postMessage({'index':index++},'*')
    }
    window.addEventListener('message',function(e){
        alert(JSON.stringify(e.data));
    },false);
</script>
</body>
</html>
