<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <style>
        .blur{
            filter:blur(5px);
        }
        .test{
            position: relative;
            height: 100px;
            background: linear-gradient(0deg,rgba(0,0,0,0) 0%,rgba(0,0,0,0) 49%,rgba(0,0,0,1) 49%,rgba(0,0,0,1) 51%,rgba(0,0,0,0) 51%);
            transition:all 1s;
        }
        .test:before,.test:after{
            content: '';
            position: absolute;
            left: 0;
            right: 0;
            top: 0;
            bottom: 0;
            transition:all 1s;
        }
        .test:before{
            background: linear-gradient(0deg,rgba(0,0,0,1) 0%,rgba(0,0,0,1) 2%,rgba(0,0,0,0) 0);
        }
        .blur:before{
            transform-origin:left bottom;
            transform:rotate(-5deg);
        }
        .test:after{
            background: linear-gradient(0deg,rgba(0,0,0,0) 0%,rgba(0,0,0,0) 98%,rgba(0,0,0,1) 98%);
        }
        .blur:after{
            transform-origin:left top;
            transform:rotate(5deg);
        }
    </style>
</head>
<body>
    <div class="test"></div>
    <script>
        document.querySelector('.test').onclick=function(){
            this.classList.toggle('blur');
        }
    </script>
</body>
</html>
