<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<script>
    function t1(){
        console.log('t1');
        return 1;
    }
    function t2(){
        console.log('t2');
        return 2;
    }
    function dec(f1,f2){
        return function(){
            try{
                return f1();
            }finally{
                return f2();
            }
        }
    }
    var f=dec(t1,t2);
    console.log(f());//t1 t2 1
</script>
</body>
</html>
