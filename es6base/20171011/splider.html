<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        .data-use{

        }
        .origin{
            position: relative;
            width: 200px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <script>
        let styleSheet,index=Math.random()*10<<0;
        const AFTER_STYLE={
            'position':'absolute',
            'top':0,
            'left':0,
            'right':0,
            'bottom':0,
            'background-color':'#fff'
        };
        function findStyle(){
            let styleSheets=document.styleSheets,
                styleSheet,
                cssRules;
            for(let styleSheet of styleSheets){
                cssRules=styleSheet.cssRules;
                if(cssRules&&cssRules.length&&cssRules[0].selectorText=='.data-use'){
                    return styleSheet;
                }
            }
        }
        function addRule(rules){
            if(!styleSheet){
                styleSheet = findStyle();
            }
            const keys=Object.keys(rules);
            for(let key of keys){
                styleSheet.addRule(key,rules[key],1);
            }
        }
        function changeObjectToRuleString(object){
            const keys=Object.keys(object);
            let str='';
            for(let key of keys){
                str+=`${key}:${object[key]};`
            }
            return str;
        }
        function createClassName(){
            return `mxt_${++index}`;
        }
        function createText(context){
            const className=createClassName();
            addRule({
                [`.${className}:after`]:changeObjectToRuleString(
                    Object.assign({'content':`'${context}'`},AFTER_STYLE)
                )
            });
            return `<p class='origin ${className}'>0000</p>`;
        }

        function test(){
            const length=1000;
            const arr=Array.from({length},function(item,index){
                return createText(index);
            });
            document.body.insertAdjacentHTML('beforeend',arr.join(''));
        }
        test();
    </script>
</body>
</html>
