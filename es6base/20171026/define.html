<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<script>
    function define(name,fun){
        if(!window.module){
            window.module={};
        }
        fun(window.module,name)
    }
    function require(name){
        return module[name];
    }
    define('t1',function(module,exports){
        module[exports]=function(v){
            alert('show'+v);
        }
    });
    define('t2',function(module,exports){
        var _a=1;
        var show=require('t1');
        module[exports]={
            seta:function(a){
                _a=a
            },
            geta:function(){
                show(_a);
                return _a;
            }
        }
    });
    var t2=require('t2');
    t2.seta(2);
    alert(t2.geta());
</script>
</body>
</html>
