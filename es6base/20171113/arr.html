<script>
    const arr=[1,[2,3],[4,5]];
    const c=arr.reduce(function(a,b){
        if(Array.isArray(b)){
            return ([].push.apply(a,b),a);
        }
        return (a.push(b),a);
    },[]);
    console.log(c);
</script>
