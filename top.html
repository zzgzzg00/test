<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <style>
        iframe{
            height: 200px;
        }
    </style>
</head>
<body>
<form action="https://zzgzzg00.github.io/message.html" target="test" method="get">
    <input type="submit" value="提交" />
</form>
<iframe id="test" name="test" src=""></iframe>
<div></div>
<script>
    var div=document.querySelector('div');
    var frame=document.querySelector('iframe');
    window.addEventListener('message',function(e){
        div.innerHTML= 'from:'+ e.origin+',value:'+JSON.stringify(e.data);
        frame.contentWindow.postMessage(e.data.index,'http://train75.qunar.com');
    },false);
</script>
</body>
</html>
