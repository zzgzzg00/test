<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<script>
    /**
     * 调用super的对象属性只能通过xx(){}方式定义,xx:function(){}方式不容许调用super
     * */
    const a={
        __proto__:{
            show(){
                console.log('super');
            }
        },
        show(){
            super.show();
            console.log('show');
        }
    }
    Object.setPrototypeOf(a,{
        show(){
            console.log('other super')
        }
    });
    a.show();
</script>
</body>
</html>
