<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<script>
    class Test{
        constructor(a,b,c){
            Object.assign(this,{a,b,c});
        }
        show(){
            alert(this.a+this.b+this.c);
        }
    }

    const arr=[3,6,9];

    const t1=new Test(...arr);
    t1.show();

    const t2=Reflect.construct(Test,arr);
    t2.show();

    const t3=new (Test.bind.apply(Test,[null].concat(arr)));
    t3.show();


</script>
</body>
</html>
