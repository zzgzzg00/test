<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<script src="./common/react.js"></script>
<script src="./common/JSXTransformer.js"></script>
<script type="text/jsx">
    const {Component,PropTypes}=React;
    PropTypes.age=function(props,propName,CustomerElement){
        const v=props[propName];
        if(typeof v!='number' || v<0 || v>100){
            return new Error(`the ${propName} of ${CustomerElement} is invaild`);
        }
    }
    class Test extends Component{
        static get propTypes(){
            return {
                sex:PropTypes.oneOf(['男','女']).isRequired,
                name:PropTypes.oneOfType([
                    PropTypes.string,
                    PropTypes.number
                ]),
                age:PropTypes.age
            }
        }
        render(){
            return(
                <p>{this.props.name}-{this.props.sex}-{this.props.age}</p>
            )
        }
    }

    const data={
        sex:'男',
        age:10,
        name:'test'
    }
    React.render(<Test {...data}/>,document.body);
</script>
</body>
</html>
