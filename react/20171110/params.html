<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<script src="../common/JSXTransformer.js"></script>
<script src="../common/react16.js"></script>
<script src="../common/react-dom16.js"></script>
<script src="../common/react-router-dom.js"></script>
<script type="text/jsx">
    /**
       所有符合Route的组件都会显示
       符合参数的组件会传入一个params对象
    */
    const {BrowserRouter:Router,Route,Link}=ReactRouterDOM;
    const ShowParams=({match})=>(
        <p>{match.params.path}</p>
    );
    const Show=props=>(
        <p>show</p>
    );
    const Test=props=>(
        <Router basename='/test'>
            <div>
                <ul>
                    <li><Link to='/time'>time</Link></li>
                    <li><Link to='/position'>position</Link></li>
                    <li><Link to='/component'>component</Link></li>
                </ul>
                <hr/>
                <Route path='/:path' component={ShowParams} />
                <Route path='/component' component={Show} />
            </div>
        </Router>
    );
    ReactDOM.render(<Test />,document.body);
</script>
</body>
</html>
