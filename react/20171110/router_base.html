<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<div class="container"></div>
<script src="../common/JSXTransformer.js"></script>
<script src="../common/react16.js"></script>
<script src="../common/react-dom16.js"></script>
<script src="../common/react-router-dom.js"></script>
<script type="text/jsx">
const {BrowserRouter,Route,Link}=ReactRouterDOM;
const {Component}=React;
function createSimpleComponent(sign){
    return class extends Component{
    	render(){
	        return <p>{sign}</p>
	    }
    }
}
const [R1,R2]=[createSimpleComponent('r1'),createSimpleComponent('r2')];
class Test extends Component{
    render(){
        return(
            <BrowserRouter>
                <div>
                    <ul>
                        <li><Link to='/'>/</Link></li>
                        <li><Link to='/r1'>r1</Link></li>
                        <li><Link to='/r2'>r2</Link></li>
                    </ul>
                    <Route exact path='/' component={R1} />
                    <Route path='/r1' component={R1} />
                    <Route path='/r2' component={R2} />
                </div>
            </BrowserRouter>
	        )
        }
}
ReactDOM.render(<Test />,document.querySelector('.container'));
</script>
</body>
</html>
