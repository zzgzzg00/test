<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<dialog></dialog>
<div></div>
<script src="../common/JSXTransformer.js"></script>
<script src="../common/react16.js"></script>
<script src="../common/react-dom16.js"></script>
<script type="text/jsx">
    const {Component}=React;
    const dialog=document.querySelector('dialog');
    dialog.onclick=function(){
        dialog.close();
    };
    class Test extends Component{
        constructor(props){
            super(props);
            this.state={
                show:false
            }
            this.clickHandle=this.clickHandle.bind(this);
        }
        clickHandle(){
            this.setState((preState)=>({show:!preState.show}));
        }
        render(){
            if(this.state.show){
                dialog.showModal();
            }
            return([
                <input
                    type="button"
                    value={this.state.show}
                    onClick={this.clickHandle}
                />,
                ReactDOM.createPortal(this.props.children,dialog)
            ]);
        }
    }
    ReactDOM.render(<Test>123</Test>,document.querySelector('div'));
</script>
</body>
</html>
