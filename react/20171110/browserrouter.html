<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<script src="../common/JSXTransformer.js"></script>
<script src="../common/react16.js"></script>
<script src="../common/react-dom16.js"></script>
<script src="../common/react-router-dom.js"></script>
<script type="text/jsx">
    const {BrowserRouter:Router,Link,Route}=ReactRouterDOM;
    const {Component}=React;
    function createTextComponent(text){
        return props=>(
            <p>{text}</p>
        )
    }
    const [Home,Login,Logout]=[
                                createTextComponent('home'),
                                createTextComponent('login'),
                                createTextComponent('logout')
                            ];
    function confirmSkip(message,callback){
        alert(message);
        callback(false);
    }
    const Test=props=>(
        <Router basename='/reacts' getUserConfirmation={confirmSkip}>
            <div>
                <ul>
                    <li><Link to='/home'>home</Link></li>
                    <li><Link to='/login'>login</Link></li>
                    <li><Link to='/logout'>logout</Link></li>
                </ul>
                <Route path='/home' component={Home} />
                <Route path='/login' component={Login} />
                <Route path='/logout' component={Logout} />
            </div>
        </Router>
    );
    ReactDOM.render(<Test />,document.body);
</script>
</body>
</html>
