<script type="text/jsx">
    const {Component}=React;
    const Show=props=>(
        <p>{props.content}</p>
    );
    class Repeat extends Component{
        render(){
            const {child:Show,repeat}=this.props;
            const arr=Array.from({length:repeat},(item,index)=><Show content={index} />);
            return arr;
        }
    }
    ReactDOM.render(<Repeat child={Show} repeat={4}/>,document.querySelector('div:nth-of-type(1)'));

    function repeat(Comp){
        return function _repeat(time){
            return function Repeat(){
                return Array.from({length:time},(item,index)=><Comp content={`_${index}`} />);
            }
        }
    }

    var Repeat2=repeat(Show)(4);
    console.log(Repeat2);
    ReactDOM.render(<Repeat2 />,document.querySelector('div:nth-of-type(2)'));
</script>
