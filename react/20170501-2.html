<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<div id="container"></div>
<script src="./common/react.js"></script>
<script src="./common/JSXTransformer.js"></script>
<script type="text/jsx">
    const {Component,PropTypes}=React;

    function setValue(CustomComponent,value){
        return class extends Component{
            constructor(props){
                super(props);
                this.state={
                    value
                }
            }
            componentDidMount(){
                const value=this.state.value.toUpperCase();
                window.setTimeout(()=>this.setState({value}),1000)
            }
            render(){
                return (
                    <CustomComponent
                        {...this.props}  //高阶组件会导致属性丢失
                        value={this.state.value}
                    />
                )
            }
        }
    }

    class Test extends Component{
        constructor(props){
            super(props);
            this.state={
                value:props.value
            }
        }
        get changeHandle(){
            return e=>this.setState({value:e.target.value.toUpperCase()})
        }
        componentWillReceiveProps(props){
            const {value}=props;
            this.setState({value})
        }
        render(){
            return (
                <input
                    type={'text'}
                    value={this.state.value}
                    style={this.props.style}
                    onChange={this.changeHandle}
                />
            )
        }
    }
    const style={
        'color':'red',
        'backgroundColor':'yellow'
    }

    Test=setValue(Test,'test');
    React.render(<Test
        style={style}
    />,document.getElementById('container'))
</script>
</body>
</html>
