<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="../../common/JSXTransformer.js"></script>
<script src="../../common/react16.3.js"></script>
<script src="../../common/react-dom16.3.js"></script>
<script type="text/jsx">
    const {Component,PureComponent}=React;
    const {Provider,Consumer}=React.createContext('yellow');
    const Inner=props=>(
        <Consumer>
            {data=><div>{data.text}</div>}
        </Consumer>
    );
    const Outer=props=>(
        <Inner />
    );
    class App extends Component{
        constructor(props){
            super(props);
            this.state={
                data:{
                    text:'test'
                }
            }
            this.clickHandle=this.clickHandle.bind(this);
        }
        clickHandle(){
            const data={
                text:'change'
            }
            this.setState({data})
        }
        render(){
            return(
                <Provider value={this.state.data}>
                    <Outer />
                    <input type="button" value="change" onClick={this.clickHandle} />
                </Provider>
            )
        }
    }
    ReactDOM.render(<App />,document.body);
</script>
</body>
</html>
