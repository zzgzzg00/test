<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="../../common/JSXTransformer.js"></script>
<script src="../../common/react16.3.js"></script>
<script src="../../common/react-dom16.3.js"></script>
<script type="text/jsx">
    React.__spread=Object.assign;
    /**
     * jsx中标签名如果是引用则写为大写，小写会被作为html标签的字符串引用
     * */
    const CustomTag=props=>{
        const Tag=props.tag;
        return <Tag {...props} />
    }
    const App=props=>[
        <CustomTag tag={'text'}>textarea</CustomTag>,
        <CustomTag tag={'input'} type="text" value="input"></CustomTag>
    ]
    ReactDOM.render(<App />,document.body);
</script>
</body>
</html>
