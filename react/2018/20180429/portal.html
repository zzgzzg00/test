<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="page"></div>
<div id="dialog"></div>
<script src="../../common/JSXTransformer.js"></script>
<script src="../../common/react16.3.js"></script>
<script src="../../common/react-dom16.3.js"></script>
<script type="text/jsx">
    const {PureComponent}=React;
    const dialogContainer=document.getElementById('dialog');
    class Modal extends PureComponent{
        constructor(props){
            super(props);
            this.el=document.createElement('div');
        }
        componentDidMount(){
            dialogContainer.appendChild(this.el);
        }
        componentWillUnmount(){
            dialogContainer.removeChild(this.el);
        }
        render(){
            return ReactDOM.createPortal(this.props.children,this.el);
        }
    }
    class Parent extends PureComponent{
        constructor(props){
            super(props);
            this.state={
                time:0
            }
            this.clickHandle=this.clickHandle.bind(this);
        }
        clickHandle(){
            this.setState(preState=>({time:preState.time+1}))
        }
        render(){
            return(
                <div onClick={this.clickHandle}>{this.state.time}{this.props.children}</div>
            )
        }
    }
    const Children=props=>(
        <div>children</div>
    )
    const App=props=>(
        <Parent>
            <Modal>
                <Children></Children>
            </Modal>
        </Parent>
    )
    ReactDOM.render(<App />,document.getElementById('page'));
</script>
</body>
</html>
