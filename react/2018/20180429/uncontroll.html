<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="../../common/JSXTransformer.js"></script>
<script src="../../common/react16.3.js"></script>
<script src="../../common/react-dom16.3.js"></script>
<script type="text/jsx">
    /**
     * 非受控组建应通过ref指向为组建的一个属性来执行操作
     * */
    const {Component}=React;
    class App extends Component{
        constructor(props){
            super(props);
            this.inputRef=React.createRef();
            this.changeHandle=this.changeHandle.bind(this);
        }
        changeHandle(e){
            alert(this.inputRef.current.value);
        }
        render(){
            return(
                <input ref={this.inputRef} type={'file'} onChange={this.changeHandle}/>
            )
        }
    }

    ReactDOM.render(<App />,document.body);
</script>
</body>
</html>
