<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="../../common/JSXTransformer.js"></script>
<script src="../../common/react16.js"></script>
<script src="../../common/react-dom16.js"></script>
<script type="text/jsx">
    const {Component}=React;
    React.__spread = Object.assign;
    const ErrorPage=props=>(
        <div>error</div>
    );
    const Inner=props=>(
        <div>{props.content.name}</div>
    );
    const Container=props=>(
        <Inner {...props} />
    );
    function wrapDidCatch(Container){
        return class extends Component{
            constructor(props){
                super(props);
                this.state={
                    isError:false
                }
            }
            componentDidCatch(){
                this.setState({isError:true});
            }
            render(){
                if(this.state.isError){
                    return <ErrorPage />
                }else{
                    return <Container {...this.props}/>
                }
            }
        }
    }
    const Container2=wrapDidCatch(Container);
    ReactDOM.render(<Container2 content={{name:'test'}}/>,document.body);
</script>
</body>
</html>
