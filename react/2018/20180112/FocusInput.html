<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="../../common/react16.js"></script>
<script src="../../common/react-dom16.js"></script>
<script src="../../common/JSXTransformer.js"></script>
<script type="text/jsx">
    const {Component}=React;
    class Input extends Component{
        constructor(props){
            super(props);
            this.state={
                value:this.props.value
            }
        }
        changeHandle(e){
            this.setState({value:e.target.value})
        }
        render(){
            return(
                <input ref={e=>this.input=e} value={this.state.value} onChange={this.changeHandle.bind(this)}/>
            )
        }
    }
    class FocusInput extends Input{
        constructor(props){
            super(props);
        }
        componentDidMount(){
            this.input.focus();
            this.input.selectionStart=this.input.selectionEnd=this.input.value.length;
        }
    }
    const App=props=>(<div><Input value={'i1'} /><FocusInput value={'f1'} /><Input value={'i2'} /></div>)
    ReactDOM.render(<App />,document.body);
</script>
</body>
</html>
