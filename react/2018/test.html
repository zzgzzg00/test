<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="../common/JSXTransformer.js"></script>
<script src="../common/react16.js"></script>
<script src="../common/react-dom16.js"></script>
<script type="text/jsx">
    const {Component}=React;
    const innerHTML='window';
    class App extends Component{
        constructor(props){
            super(props);
            this.innerHTML='app';
        }
        show(){
            alert(this.innerHTML);
        }
        render(){
            return(
                <div>
                    <p onClick={this.show.bind(this)}>bind</p>
                    <p onClick={this.show}>not bind</p>
                </div>
            )
        }
    }
    ReactDOM.render(<App />,document.body);
</script>
</body>
</html>
