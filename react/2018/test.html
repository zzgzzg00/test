<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="../common/JSXTransformer.js"></script>
<script src="../common/react16.js"></script>
<script src="../common/react-dom16.js"></script>
<script type="text/jsx">
    const {Component}=React;
    class App extends Component{
        constructor(props) {
            super(props);
            this.state = {
                isSelected:0
            }
        }
        handleClick(index){
            console.log(index);
            this.setState({
                isSelected:index
            })
        }
        render() {
            return(
                <div onClick={this.handleClick.bind(this,1)}>{this.state.isSelected}</div>
            )
        }
    }
    ReactDOM.render(<App />,document.body);
</script>
</body>
</html>
