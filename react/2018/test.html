<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="../common/JSXTransformer.js"></script>
<script src="../common/react16.js"></script>
<script src="../common/react-dom16.js"></script>
<script type="text/jsx">
    const {Component}=React;
    class App extends Component{
        constructor(props){
            super(props);
            this.state={
                arr:[],
                index:0
            }
            this.handle=null;
            this.stopClickHandle=this.stopClickHandle.bind(this);
        }
        stopClickHandle(){
            if(this.handle){
                clearInterval(this.handle);
                this.handle=null;
            }
        }
        componentDidMount(){
            const me=this;
            this.handle=setInterval(function(){
                me.setState(function(preState){
                    let arr=[preState.index++,...preState.arr];
                    return {arr};
                });
                if(me.state.index == me.props.max){
                    me.stopClickHandle();
                }
            },1000);
        }
        render(){
            let arr=this.state.arr;
            arr=arr.map(function(item){
                return (<div>{item}</div>)
            });
            return(
                <div>
                    {arr}
                </div>
            )
        }
    }
    ReactDOM.render(<App max={5} />,document.body);
</script>
</body>
</html>
