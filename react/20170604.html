<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<script src="./common/JSXTransformer.js"></script>
<script src="./common/react15.js"></script>
<script src="./common/react-dom15.js"></script>
<script type="text/jsx">
    const {Component}=React;
    const Input=props=>(
        <div ref={props.inputRel}>test</div>
    );
    /**
        ref不能指向function定义的组件
        因为function定义的组件不会实例化
    */
    class Test extends Component{
        constructor(props){
            super(props);
            this.divDom=null;
        }
        componentDidMount(){
            this.divDom.style.color='red';
        }
        render(){
            return(
                <Input inputRel={e=>this.divDom=e} />
            );
        }
    }
    ReactDOM.render(<Test />,document.body);
</script>
</body>
</html>
