<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<script src="./common/react.js"></script>
<script src="./common/JSXTransformer.js"></script>
<script type="text/jsx">
    const {Component,PropTypes}=React;
    class Input extends Component{
        constructor(props){
            super(props);
        }
        show(){
            return this.div.getDOMNode().innerHTML;
        }
        render(){
            return (
                <div ref={div=>this.div=div}>123</div>
            )
        }
    }
    class Test extends Component{
        static get propTypes(){
            return {
                'type':PropTypes.oneOfType([
                    PropTypes.string,
                    PropTypes.number
                ])
            }
        }
        static get defaultProps(){
            return {
                'type':'text'
            }
        }
        constructor(props){
            super(props);
        }
        componentDidMount(){
            this.focus.getDOMNode().focus();
        }
        show(){
            alert(this.input.show());
        }
        render(){
            return (
                <div>
                    <Input ref={input=>this.input=input} />
                    <input
                        type={this.props.type} defaultValue='aaa'
                        ref={focus=>this.focus=focus}
                    />
                    <input type={'checkbox'} defaultChecked />
                    <input type={'button'} value={'show'} onClick={this.show.bind(this)} />
                </div>
            )
        }
    }
    React.render(<Test />,document.body);
</script>
</body>
</html>
