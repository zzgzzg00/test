<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        @-webkit-keyframes ss{
            0%{
                opacity: 1;
                -webkit-transform:translateY(0%);
            }
            100%{
                opacity: 0;
                -webkit-transform:translateY(-200%);
            }
        }
        .test{
            margin-top: 100px;
            display: inline-block;
            animation:ss .5s linear 0s 1 forwards;
        }
    </style>
</head>
<body>
<script src="./common/JSXTransformer.js"></script>
<script src="./common/react15.js"></script>
<script src="./common/react-dom15.js"></script>
<script type="text/jsx">
    const {Component}=React;
    class Test extends Component{
        constructor(props){
            super(props);
            this.state={
                show:false
            }
        }
        changeHandle(e){
            this.setState(preState=>this.setState({show:!preState.show}))
        }
        render(){
            const x='test';
            return(
                <div>
                    {this.state.show==false?null:(<span className="{test}">+10</span>)}
                    <input
                        type={'button'}
                        value={'change'}
                        onClick={this.changeHandle.bind(this)}
                    />
                </div>
            )
        }
    }
    ReactDOM.render(<Test />,document.body);
</script>
</body>
</html>
