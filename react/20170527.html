<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<script src="./common/react15.js"></script>
<script src="./common/react-dom15.js"></script>
<script src="./common/redux.js"></script>
<script src="./common/react-redux.js"></script>
<script src="./common/JSXTransformer.js"></script>
<script type="text/jsx">
{
    const {Component,PropTypes}=React;
    const {combineReducers,createStore}=Redux;
    const {Provider,connect}=ReactRedux;
    const initState={
        msg:'loading'
    };
    const msgReducer=function(state='',action){
        const {type,msg}=action;
        switch(type){
            case 'change':
                return msg;
            default:
                return state;
        }
    }
    const reducer=combineReducers({
        msg:msgReducer
    });
    const msgActionCreator=function(msg){
        return {type:'change',msg};
    }
    const store=createStore(reducer,initState);
    class Message extends Component{
        constructor(props){
            super(props);
        }
        static get propTypes(){
            return {
                msg:PropTypes.string.isRequired,
                changeHandle:PropTypes.func.isRequired
            }
        }
        static get defaultProps(){
            return {
                msg:'test'
            }
        }
        componentDidMount(){
            window.setTimeout(()=>this.props.changeHandle(),1000);
        }
        render(){
            return(
                <input
                    onChange={this.props.changeHandle}
                    style={this.props.style} value={this.props.msg}
                />
            )
        }
    }
    const stateMapToProps=function(state){
        return{
            msg:state.msg
        }
    }
    const dispatchMapToProps=function(dispatch){
        return {
            changeHandle(e){
                const v=e&&e.target.value||'waiting';
                dispatch(msgActionCreator(v));
            }
        }
    }
    const MessageContainer=connect(stateMapToProps,dispatchMapToProps)(Message);
    const styleObject={
        color:'red',
        backgroundColor:'yellow'
    }
    class App extends Component{
        render(){
            return(
                <Provider store={store}>
                    <MessageContainer style={styleObject}/>
                </Provider>
            )
        }
    }
    ReactDOM.render(<App />,document.body);
}
</script>
</body>
</html>
