<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<script src="./common/react.js"></script>
<script src="./common/JSXTransformer.js"></script>
<script type="text/jsx">
    const {Component,PropTypes}=React;
    class Test extends Component{
        static get defaultProps(){
            return {
                selects:[1,2,3,4]
            }
        }
        static get propTypes(){
            return {
                selects:PropTypes.array
            }
        }
        changeHandle(e){
            const [name,value]=[e.target.name,e.target.value];
            this.setState({[name]:value});
        }
        constructor(){
            super();
            this.state={
                text:'text',
                textarea:'textarea',
                select:2,
                radio:true
            }
        }
        render(){
            const selects=this.props.selects.map((item,index)=>
                <option key={index} value={item}>test_{item}</option>
            );
            return (
                <form action="/" method="get" target="_blank">
                    <input type="text"
                        value={this.state.text}
                        name="text"
                        onChange={this.changeHandle.bind(this)}
                    />

                    <textarea
                        value={this.state.textarea}
                        name="textarea"
                        onChange={this.changeHandle.bind(this)}
                    ></textarea>

                    <select
                        value={this.state.select}
                        name="select"
                        onChange={this.changeHandle.bind(this)}
                    >
                        {selects}
                    </select>

                    <input type="checkbox" name="r" value="r1" checked={this.state.radio}/>
                    <input type="checkbox" name="r" value="r2"/>

                    <input type="submit" value="submit" />
                </form>
            )
        }
    }
    React.render(<Test />,document.body);
</script>
</body>
</html>
