<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<script src="./common/react15.js"></script>
<script src="./common/react-dom15.js"></script>
<script src="./common/JSXTransformer.js"></script>
<script type="text/jsx">
    const {Component,PropTypes}=React;
    const Ii=props=>{
        console.log('ii');
        return (<div>ii</div>)
    }
    const Io=props=>{
        console.log('io');
        return (<div>io<Ii /></div>)
    }
    class Test extends Component{
        constructor(props){
            super(props);
            this.state={
                value:1
            }
        }
        clickHandle(){
            this.setState({value:0})
        }
        render(){
            return(
                <div onClick={this.clickHandle.bind(this)}>
                    <Io />
                </div>
            )
        }
    }
    ReactDOM.render(<Test />,document.body);
</script>
</body>
</html>
