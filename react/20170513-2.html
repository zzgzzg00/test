<body>
<script src="./common/react15.js"></script>
<script src="./common/JSXTransformer.js"></script>
<script src="./common/react-dom15.js"></script>
<script src="./common/redux.js"></script>
<script src="./common/react-redux.js"></script>
<script src="./common/react-router.js"></script>
<script type="text/jsx">
    const {Component,PropTypes}=React;
    const {combineReducers,createStore}=Redux;
    const {Provider,combine}=ReactRedux;
    const {Router,Route,Link}=ReactRouter;

    function createComponent(color){
        return class extends Component{
            constructor(props){
                super(props);
            }
            render(){
                return(
                    <p style={{color}}>{color}</p>
                )
            }
        }
    }

    class Red extends Component{
        render(){
            return(
                <p>1</p>
            )
        }
    }

    class Path extends Component{
        render(){
            return(
                <Router>
                    <Route path='/' component={Red} />
                </Router>
            )
        }
    }

    ReactDOM.render(<Path />,document.body)
</script>
