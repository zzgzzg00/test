<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        /**
            margin-left:auto;可以使右边的元素漂浮到右边
            flex布局下的元素可以设置z-index 而不用非static定位了
        */
        .container{
            display: flex;
        }
        .container>div:first-child{
            z-index: 2;
        }
        .container>div:last-child{
            margin-left: auto;
        }
        .ab{
            position: absolute;
            left: 0;
            top: 0;
            background-color: red;
            width: 100px;
            height: 100px;
        }
    </style>
</head>
<body>
<div class="container">
    <div>1</div><div>2</div>
</div>
<div class="ab"></div>
</body>
</html>
