<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="../../common/JSXTransformer.js"></script>
<script src="../../common/react16.8.js"></script>
<script src="../../common/react-dom16.8.js"></script>
<script type="text/jsx">
    const {useContext,useState,createContext,Component}=React;
    const Context=createContext({value:0});
    const Show=props=>{
        const context=useContext(Context);
        return(
            <p>show:{context.value}</p>
        )
    }
    const Midlle=React.memo(props=>{
        return([
            <p>middle:{props.value}</p>,
            <Show />
        ])
    },()=>true)
    const App=props=> {
        const [count,setCount]=useState(0);
        return(
            <Context.Provider value={{value:count}}>
                <p onClick={()=>setCount(count+1)}>click</p>
                <Midlle value={count}/>
            </Context.Provider>
        )
    }
    ReactDOM.render(<App />,document.body);
</script>
</body>
</html>
