<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="../../common/JSXTransformer.js"></script>
<script src="../../common/react16.6.js"></script>
<script src="../../common/react-dom16.6.js"></script>
<script type="text/jsx">
    const {Component,PureComponent}=React;
    class Test extends PureComponent{
        render(){
            console.log(this.props.sign);
            return(
                <div>test</div>
            )
        }
    }
    class App extends Component{
        constructor(props){
            super(props);
            this.clickHandle=this.clickHandle.bind(this);
            this.state={
                index:0
            }
        }
        clickHandle(){
            const {index}=this.state;
            this.setState({
                index:index+1
            })
        }
        /**
         * 事件绑定为匿名函数时 每次render的事件具柄都会为一新函数
         * 而每次新生成的匿名函数传入子组件后导致pureComponent优化失效
         * */
        render(){
            return(
                <div>
                    <div onClick={this.clickHandle}>
                        <Test handle={this.clickHandle} sign={'bind'}/>
                    </div>
                    <div onClick={()=>this.clickHandle()}>
                        <Test handle={()=>this.clickHandle()} sign={'arrow'}/>
                    </div>
                </div>
            )
        }
    }
    ReactDOM.render(<App />,document.body);
</script>
</body>
</html>
