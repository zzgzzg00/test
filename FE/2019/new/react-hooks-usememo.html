<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="../../common/JSXTransformer.js"></script>
<script src="../../common/react16.8.js"></script>
<script src="../../common/react-dom16.8.js"></script>
<script type="text/jsx">
    const {useEffect,useState,useMemo,Fragment}=React;
    const Child=props=>{
        useEffect(()=>{
            console.log(`effect-${props.name}`);
        });
        return(
            <p>c</p>
        )
    }
    const App=props=>{
        const [count,setCount]=useState(0);
        const child=useMemo(()=>(<Child name={'memo'}/>),[]);
        const child2=(<Child name={'unneno2'}/>);
        const child3=useMemo(()=>(<Child name={'memo_count'}/>),[count]);
        return(
            <Fragment>
                <p onClick={()=>setCount(count+1)}>{count}</p>
                <Child name={'unneno'}/>
                {child}
                {child2}
                {child3}
            </Fragment>
        )
    }
    ReactDOM.render(<App />,document.body);
</script>
</body>
</html>
