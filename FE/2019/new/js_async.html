<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    /**
     * await 后端的值会被Promise.resolve包裹
     * 此时的async函数更像是co模块的generator
     * 即next.value.then(next)
     * 形成了微任务
     * 故1 2 1 2轮替输出
     * */
    async function test(){
        for(let i=0;i<10;i++){
            await console.log(1);
        }
    }
    async function test2(){
        for(let i=0;i<10;i++){
            await console.log(2);
        }
    }
    test()
    test2();
</script>
</body>
</html>
