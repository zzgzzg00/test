<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*移动端基本支持any*/
        p:-webkit-any(.span,.empty){
            color:red;
        }
        p:-webkit-matches(.span,.empty){
            color:red;
        }
        p:matches(.span,.empty){
            color:red;
        }
    </style>
</head>
<body>
<p class="none">none</p>
<p class="empty">empty</p>
<p class="span"><span>span</span></p>
</body>
</html>
