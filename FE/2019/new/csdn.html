<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="../../common/JSXTransformer.js"></script>
<script src="../../common/react@16.8.5.js"></script>
<script src="../../common/react-dom@16.8.4.js"></script>
<script type="text/jsx">
    const {useEffect,useState,useRef}=React;
    const App=props=>{
        const [count,setCount]=useState(0);
        const ref=useRef(null);
        useEffect(()=>{
            ref.current=count;
            setTimeout(console.log,500,`ref:${ref.current}`);
            setTimeout(()=>document.title=count,500);
        });
        return(
            <p onClick={()=>setCount(count+1)}>add-{count}</p>
        )
    }
    ReactDOM.render(<App />,document.body);
</script>
</body>
</html>
