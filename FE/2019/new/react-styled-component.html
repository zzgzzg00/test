<script type="text/jsx">
    React.__spread=Object.assign;
    const {Fragment}=React;
    function addStyle(Com){
        return function createStyle(str,...values) {
            return function component(props){
                const style=JSON.parse(String.raw({raw:str},...values));
                return (
                    <Com {...props} style={style} />
                )
            }
        }
    }
    const Button=props=><div style={props.style}>{props.children}</div>;
    const SButton=addStyle(Button)`{
        "color":"red",
        "fontSize":"40px"
    }`;
    ReactDOM.render(<SButton>test</SButton>,document.body);
