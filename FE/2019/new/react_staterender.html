<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="../../common/JSXTransformer.js"></script>
<script src="../../common/react16.8.js"></script>
<script src="../../common/react-dom16.8.js"></script>
<script type="text/jsx">
    const set=new Set();
    const {useState,useCallback,useMemo}=React;
    const App=props=>{
        const [count,setCount]=useState(0);
        const add=e=>{
            const _count=count>2?count:count+1;
            setCount(_count);
        }
        /**
         * 当_count值不再发生变化时 即使setCount(_count)也不会再次render了
         * */
        console.log('render');
        return(
            <div onClick={add}>{count}</div>
        )
    }
    ReactDOM.render(<App />,document.body);
</script>
</body>
</html>
