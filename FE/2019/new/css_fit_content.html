<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /**
            fit-content/max-content/min-content
            元素宽度为内容宽度/内容中最小单于(一个单词/一个汉子/图片)宽度/内容中最长元素宽度
        */
        div{
            font-size: 30px;
            margin: 10px auto;
        }
        .fit{
            width: -webkit-fit-content;
            width: fit-content;
            background-color: red;
        }
        .min{
            width: -webkit-min-content;
            width: min-content;
            background-color: yellow;
        }
        .max{
            width: -webkit-max-content;
            width: max-content;
            background-color: green;
        }
    </style>
</head>
<body>
<div class="fit">
    <p>just a test</p>
    <p>just a test agin</p>
</div>
<div class="min">
    <p>just a test</p>
    <p>just a test agin</p>
</div>
<div class="max">
    <p>just a test</p>
    <p>just a test agin</p>
</div>
</body>
</html>
