<script>
    function composeRight(...funs){
        return function addParam(arg){
            return funs.reduceRight((a,b)=>b(a),arg);
        }
    }
    function composeLeft(...funs){
        return function addParam(arg){
            return funs.reduce((a,b)=>b(a),arg);
        }
    }
    const f1=x=>{console.log('f1:',x);return x;};
    const f2=x=>{console.log('f2:',x);return x;};
    const f3=x=>{console.log('f3:',x);return x;};

    const cr=composeRight(f1,f2,f3);
    cr('right');

    const cf=composeLeft(f1,f2,f3);
    cf('left');
</script>
