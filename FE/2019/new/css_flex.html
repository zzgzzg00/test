<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .outer{
            display: flex;
            height: 40vh;
            background-color: red;
            overflow: auto;
        }
        .inner{
            display: flex;
            width: 90%;
            margin: 10px auto;
            background-color: yellow;
        }
        .con{
            height: 70vh;
            width: 90%;
            margin: 10px auto;
            background-color: grey;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner">
            <div class="con"></div>
        </div>
    </div>
</body>
</html>
