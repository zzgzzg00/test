<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Base{
        constructor(){
            this.initData();
        }
        initData(){

        }
    }
    class Test extends Base{
        name='gjj';
        role='n';
        constructor(){
            /**
             * 此处调用父类super
             * 父类constructor调用的initData被子类重写，导致调用的是子类的initData
             * 结速后返回子类constructor
             * 因为子类没有自己的this 所以外部定义的字段只能在子类super执行过后赋值
             * 此时将子类initData方法赋的值覆盖
             * */
            super();
        }
        initData(){
            this.name='lm';
            this.role='z';
        }
        show(){
            console.log(JSON.stringify(this));
        }
    }
    let t=new Test();
    t.show();//{"name":"gjj","role":"n"}
</script>
</body>
</html>
