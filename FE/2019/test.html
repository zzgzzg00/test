<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        span{
            display: inline-block;
            width: 5vw;
            height: 5vw;
            background-color: grey;
            text-align: center;
            line-height: 5vw;
            margin-left: .1vw;
            margin-bottom: .1vw;
        }
        .show{
            background-color: red;
        }
    </style>
</head>
<body>
<script>
    const html=Array.from({length:100}).map((item,index)=>`<span>${index+1}</span>`).join('');
    document.body.insertAdjacentHTML('beforeBegin',`<div>${html}</div>`);
    const {0:firstSpan,99:lastSpan}=document.querySelectorAll('span');
    document.body.addEventListener('click',function(e){
        const target=e.target;
        target.classList.toggle('show');
        const [pre,next]=[target.previousElementSibling || lastSpan,target.nextElementSibling || firstSpan];
        pre.classList.toggle('show');
        next.classList.toggle('show');
    },false)
</script>
</body>
</html>
