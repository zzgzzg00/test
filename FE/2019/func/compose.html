<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="./lib.js"></script>
<script>
    function showTip(arg) {
        console.log(`%c${arg}`,'color:green');
        return arg;
    }
    function showError(arg) {
        console.log(`%c${arg}`,'color:blue');
        return arg;
    }
    //pointfree
    const log=compose(showTip,showError);
    //not pointfree
    log('log');

    const log2=compose(showTip,join('-'),map(toUpperCase),trace('split'),split(''),trace('showError'),showError);
    log2('log2');

</script>
</body>
</html>
