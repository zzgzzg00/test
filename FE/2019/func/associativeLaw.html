<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="./lib.js"></script>
<script>
    const arr=[1,2,3,4];
    const add=item=>item+1;
    const double=item=>item*2;
    //结合律 组合两次map = map一次组合
    const result1=compose(map(double),map(add))(arr);
    console.log(result1);
    const result2=map(compose(double,add))(arr);
    console.log(result2);
</script>
</body>
</html>
