<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="./lib.js"></script>
<script>
    function curry(fn,len=fn.length){
        return function addParams(...args) {
            if(args.length>=len){
                return fn(...args);
            }
            return function reduceParams(...reduceArgs){
                return addParams(...args,...reduceArgs);
            }
        }
    }
    const c1=curry(function(a,b,c){
        return a+b+c;
    })
    const cc1=c1(1);
    const cc2=cc1(2);
    const cc3=cc1(10)
    console.log(cc2(3));
    console.log(cc2(4));
    console.log(cc3(3));
    console.log(cc3(4));
</script>
</body>
</html>
