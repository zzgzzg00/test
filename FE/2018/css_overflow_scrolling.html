<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .pad{
            height: 100vh;
            background-color: red;
        }
        .content{
            height: 100vh;
            background-color: yellow;
            overflow: auto;
            -webkit-overflow-scrolling: touch;
            z-index: 1;
        }
        .content>div{
            height: 100vh;
            margin-top: 10px;
        }
        .content>div:nth-of-type(1){
            background-color: blue;
        }
        .content>div:nth-of-type(2){
            background-color: black;
        }
    </style>
</head>
<body>
<div class="pad"></div>
<div class="content">
    <div></div>
    <div></div>
</div>
</body>
</html>
