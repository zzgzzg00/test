<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /*当placeholder显示占位文字时触发*/
        input::-webkit-input-placeholder{
            color: red;
        }
        input:placeholder-shown{
            border: 1px solid red;
        }
        input:invalid{
            outline: 1px solid black;
            outline-offset: 4px;
        }
    </style>
</head>
<body>
<input placeholder="test" required />
</body>
</html>
