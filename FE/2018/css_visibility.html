<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /**
            父元素隐藏的同时子元素却可见
        */
        .outer{
            width: 400px;
            height: 400px;
            background-color: red;
            visibility: hidden;
        }
        .inner{
            width: 200px;
            height: 200px;
            margin: 100px;
            background-color: blue;
            visibility: visible;
        }
    </style>
</head>
<body>
<div class="outer">
    <div class="inner"></div>
</div>
</body>
</html>
