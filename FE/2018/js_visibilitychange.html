<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //tab切换/浏览器最小化 锁屏也会触发
    const body=document.body;
    document.addEventListener('visibilitychange',function(){
        const state=document.visibilityState;
        body.insertAdjacentText('beforeend',`${state};`);
    },{passive:false})
</script>
</body>
</html>
