<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="../common/JSXTransformer.js"></script>
<script src="../common/react16.3.js"></script>
<script src="../common/react-dom16.3.js"></script>
<script type="text/jsx">
    const {PureComponent}=React;
    class Test extends PureComponent{
        constructor(props){
            super(props);
            this.state={
                con:'123'
            }
        }
        static getDerivedStateFromProps(nextProps,preState){
            return{
                con:nextProps.con
            }
        }
        render(){
            return(
                <div>{this.state.con}</div>
            )
        }
    }
    class App extends PureComponent{
        constructor(props){
            super(props);
            this.state={
                index:1
            }
            this.clickHandle=this.clickHandle.bind(this);
        }
        clickHandle(){
            this.setState(preState=>{
                this.setState({index:preState.index+1});
            });
        }
        render(){
            return(
                <div onClick={this.clickHandle}>
                    1
                    <Test con={this.state.index} />
                </div>
            )
        }
    }
    ReactDOM.render(<App />,document.body);
</script>
</body>
</html>
