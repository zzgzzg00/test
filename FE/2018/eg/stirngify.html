<script>
    function checkIsObj(value){
        return Array.isArray(value) || ({}).toString.call(value).toLowerCase() == '[object object]';
    }
    var o={
        a:{
            b:1
        },
        c:
            [1,
                {a:1,
                    b:2}
                ,3],
        d:4
    }
    const a=JSON.stringify(o,function(key,value){
        if(checkIsObj(value)){
            return value;
        }
        return '';
    },4);
    console.log(a);
</script>
