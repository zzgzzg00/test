<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    </style>
</head>
<body>
<script>
    function countdown(count){
        if(count){
            return countdown.bind(null,--count);
        }
        return count;
    }
    function log(fun){
        return function(count){
            const now=Date.now();
            console.log(`begin ${now}`);
            let result=fun(count);
            while(result){
                result=result();
            }
            console.log(`end ${Date.now()-now}`);
        }
    }
    const ss=log(countdown);
    //永远只会在第一次执行完才会执行第二次
    setTimeout(()=>ss(100000000),0);
    setTimeout(()=>ss(100000000),0);
</script>
</body>
</html>
