<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        :root{
            background-color: #262626;
        }
        @-webkit-keyframes rotate {
            0%{
                transform:rotate(0deg);
            }
            100%{
                transform:rotate(360deg);
            }
        }
        .light{
            position: relative;
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background-image: radial-gradient(40px at center,transparent 0,transparent 38px,#46EBFF 0);
            margin: 40px;
        }
        .light .mask{
            position: absolute;
            height: calc(100% + 8px);
            width: calc(100% + 8px);
            left: -4px;
            top: -4px;
            background-image: linear-gradient(180deg,#262626,transparent);
            z-index: 2;
        }
        .light .dot{
            width: 8px;
            height: 8px;
            background-color: #78FFFF;
            border-radius: 50%;
            position: absolute;
            top:8px;
            left: 8px;
            z-index: 1;
            transform-origin: 32px 32px;
            animation:rotate 2s linear 0s infinite;
        }
        .light .elec{
            width: 22px;
            height: 28px;
            position: absolute;
            left: 50%;
            top:50%;
            background-image: linear-gradient(-270deg, #46EBFF 0%, #00C9E2 100%);
            transform:translate(-50%,-50%) rotate(45deg);
            z-index: 4;
        }
        .light .elec:before,.light .elec:after{
            content: '';
            display: block;
            position: absolute;
            width: calc(22px / 1.4);
            height: calc(22px / 1.4);
            background-color: #262626;
        }
        .light .elec:before{
            left: 50%;
            top:0%;
            transform:translate(-50%,-50%) rotate(45deg);
        }
        .light .elec:after{
            left: 50%;
            bottom:0%;
            transform:translate(-50%,50%) rotate(45deg);
        }
    </style>
</head>
<body>
<div class="light">
    <div class="mask"></div>
    <div class="dot"></div>
    <div class="elec"></div>
</div>
</body>
</html>
