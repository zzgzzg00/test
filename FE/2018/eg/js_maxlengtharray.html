<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr=new Proxy([],{
        set(target,key,value){
            if(key == 'length' && value > 5){
                for(var i=0;i<value-5;i++){
                    target.shift();
                }
                console.log(`%c${value}`,'color:blue');
                return Reflect.set(target,key,5);
            }
            return Reflect.set(target,key,value);
        },
        get(target,key){
            return Reflect.get(target,key);
        }
    });
    arr.push(1,2,3,4,5,6,7,8);
    console.log(arr);
    arr.push(9,10);
    arr.unshift(4);
    console.log(arr);
    arr.pop();
    console.log(arr);
    arr.splice(2,0,11,12,34,56);
    console.log(arr);
</script>
</body>
</html>
