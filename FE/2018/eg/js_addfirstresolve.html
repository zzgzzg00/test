<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function createFirstResolve(callback){
        let _resove=null;
        let promise=new Promise(resolve=>_resove=resolve);
        promise.then(data=>callback(data));
        return function add(p){
            p.then(data=>_resove(data));
            return promise;
        }
    }

    function createPromise(sign,time) {
        return function(){
            return new Promise(resolve=>setTimeout(resolve,time*1000,sign));
        }
    }

    let c1=createPromise('1',2);
    let c2=createPromise('3',1);
    let c3=createPromise('2',3);

    let add=createFirstResolve(console.log);
    add(c1());
    add(c2());
    add(c3());
</script>
</body>
</html>
