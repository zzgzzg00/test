<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function add(obj,o={}){
        Object.keys(obj).forEach(function (key) {
            let value=obj[key];
            if(typeof value != 'object'){
                Object.defineProperty(o,key,{
                    get:function(){
                        console.log(`get_${key}`);
                        return value;
                    },
                    set:function(v){
                        console.log(`set_${key}`);
                        value=v;
                    }
                })
            }else{
                let _value={};
                Object.defineProperty(o,key,{
                    get:function(){
                        console.log(`get_${key}`);
                        return _value;
                    },
                    set:function(v){
                        console.log(`set_${key}`);
                        _value=v;
                    }
                })
                add(value,_value);
            }
        });
        return o;
    }
    const x={
        a:1,
        b:2,
        c:{
            d:1,
            e:{
                f:2
            }
        }
    };
    const o=add(x);
    o.a=0;
    o.b=2;
    o.c.d=4;
    o.c.e.f=5;
    console.log(o.a,o.b,o.c.d,o.c.e.f);
</script>
</body>
</html>
