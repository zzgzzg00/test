<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        @-webkit-keyframes move {
            0%{
                -webkit-mask-position:0% 0%;
            }
            100%{
                -webkit-mask-position:100% 0%;
            }
        }
        img{
            max-width: 100%;
        }
        .outer{
            width: 400px;
            -webkit-mask-image: linear-gradient(90deg,red 0%,red 50%,transparent 0,transparent 100%);
            -webkit-mask-position:0% 0%;
            -webkit-mask-size: 10% 100%;
            -webkit-mask-repeat: no-repeat;
            animation:move 10s ease-out 0s;
        }
    </style>
</head>
<body>
<div class="outer">
    <img src="../imgs/font.jpg" />
</div>
</body>
</html>
