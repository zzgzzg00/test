<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        @-webkit-keyframes move {
            0%{
                transform: rotate(0deg);
            }
            100%{
                transform: rotate(360deg);
            }
        }
        div{
            border-radius: 50%;
            border: 10px solid red;
            border-color: currentColor transparent transparent transparent;
            width: 50px;
            height: 50px;
            position: absolute;
            left: 30%;
            top:100px;
            animation:move 2s linear 0s infinite;
        }
        div:nth-of-type(1){
            color: red;
            animation-duration: 1s;
        }
        div:nth-of-type(2){
            color: yellow;
            animation-duration: 3s;
        }
        div:nth-of-type(3){
            color: green;
            animation-duration: 5s;
        }
        div:nth-of-type(4){
            color: blue;
            animation-duration: 7s;
        }
    </style>
</head>
<body>
<div></div>
<div></div>
<div></div>
<div></div>
</body>
</html>
