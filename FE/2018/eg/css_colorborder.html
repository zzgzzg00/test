<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        @-webkit-keyframes move {
            0%{
                -webkit-mask-position: 0px;
            }
            100%{
                -webkit-mask-position: 40vw;
            }
        }
        .outer{
            width: 40vw;
            height: 40vw;
            margin: 30px auto;
            position: relative;
            background: linear-gradient(45deg,red,yellow,blue);
        }
        .inner{
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            -webkit-mask-image: repeating-linear-gradient(45deg,transparent 0,transparent 10px,black 0,black 20px);
            animation:move 2s linear 0s infinite;
            position: relative;
        }
        .content{
            position: absolute;
            top:1px;
            left: 1px;
            right: 1px;
            bottom: 1px;
            background-color: #ffffff;
        }
        .colorborder{
            --backcolor:#fff;
            width: 40vw;
            height: 40vw;
            margin: 30px auto;
            position: relative;
            background: linear-gradient(45deg,red,yellow,blue);
            border: 2px dashed var(--backcolor);
            background-origin: border-box;
        }
        .colorborder .colorborder_inner{
            width: 100%;
            height: 100%;
            background-color: var(--backcolor);
        }
    </style>
</head>
<body>
<div class="outer">
    <div class="inner"></div>
    <div class="content"></div>
</div>
<div class="colorborder">
    <div class="colorborder_inner"></div>
</div>
</body>
</html>
