<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        @-webkit-keyframes move {
            0%{
                transform: scale(1);
            }
            100%{
                transform: scale(2);
            }
        }
        div{
            --dur:2s;
            width: 200px;
            height: 200px;
            background-color: red;
            border-radius: 50%;
            animation:move var(--dur) linear 0s infinite alternate;
        }
    </style>
</head>
<body>
<div></div>
<script>
    const div=document.querySelector('div');
    setTimeout(()=>{
        div.style.setProperty('--dur','.5s');
    },1500);
</script>
</body>
</html>
