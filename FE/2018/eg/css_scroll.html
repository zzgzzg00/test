<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        div{
            height: 100px;
        }
        .outer{
            width: 200px;
            overflow: hidden;
            scroll-behavior: smooth;
        }
        .inner{
            width: 800px;
            font-size: 0px;
        }
        .inner>div{
            width: 200px;
            display: inline-block;
        }
        #a{
            background-color: red;
        }
        #b{
            background-color: yellow;
        }
        #c{
            background-color: blue;
        }
        #d{
            background-color: black;
        }
    </style>
</head>
<body>
<div class="outer">
    <div class="inner">
        <div id="a"></div>
        <div id="b"></div>
        <div id="c"></div>
        <div id="d"></div>
    </div>
</div>
<a href="#a">a</a><a href="#b">b</a><a href="#c">c</a><a href="#d">d</a>
</body>
</html>
