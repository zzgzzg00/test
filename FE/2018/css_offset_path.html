<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        /**
            (rx ry x-axis-rotation large-arc-flag sweep-flag x y)+
            rx ry 是椭圆的两个半轴的长度。
            x-axis-rotation 是椭圆相对于坐标系的旋转角度，角度数而非弧度数。
            large-arc-flag 是标记绘制大弧(1)还是小弧(0)部分。
            sweep-flag 是标记向顺时针(1)还是逆时针(0)方向绘制。
            x y 是圆弧终点的坐标。
        */
        @-webkit-keyframes move {
            100%{
                offset-distance: 100%;
            }
        }
        div{
            width: 40px;
            height: 20px;
            background-color: red;
            offset-path:path('M100 100,v100,a10 10 0 0 0 10 10,h100,a10 10 0 0 0 10 -10,v-100,a10 10 0 0 0 -10 -10,h-100');
            animation:move 3s linear 0s infinite;
        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
