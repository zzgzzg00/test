<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        @-webkit-keyframes scale {
            0%{
                transform: scale(1);
            }
            100%{
                transform: scale(.5);
            }
        }
        .outer{
            width: 400px;
            height: 400px;
            overflow: hidden;
        }
        .inner{
            width: 800px;
            height: 800px;
            position: relative;
            transform-origin: left top;
            animation:scale 1s linear 0s forwards;
        }
        .inner>p{
            position: absolute;
            width: 400px;
            height: 400px;
        }
        .inner>p:nth-of-type(1){
            left: 0;
            top:0;
            background-color: red;
        }
        .inner>p:nth-of-type(2){
            left: 400px;
            top:0;
            background-color: yellow;
        }
        .inner>p:nth-of-type(3){
            left: 0px;
            top:400px;
            background-color: black;
        }
        .inner>p:nth-of-type(4){
            left: 400px;
            top:400px;
            background-color: green;
        }
    </style>
</head>
<body>
<div class="outer">
    <div class="inner">
        <p></p>
        <p></p>
        <p></p>
        <p></p>
    </div>
</div>
</body>
</html>
