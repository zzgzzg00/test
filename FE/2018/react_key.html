<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="../common/JSXTransformer.js"></script>
<script src="../common/react16.3.js"></script>
<script src="../common/react-dom16.3.js"></script>
<script type="text/jsx">
    const {PureComponent}=React;
    class TestKey extends PureComponent{
        constructor(props){
            super(props);
            console.log('constructor');
        }
        componentWillUnmount(){
            console.log('unmount');
        }
        render(){
            return (
                <div>{this.props.con}</div>
            )
        }
    }

    class App extends PureComponent{
        constructor(props){
            super(props);
            this.state={
                con:'test_key'
            }
            this.clickHandle=this.clickHandle.bind(this);
        }
        clickHandle(){
            this.setState(preState=>({con:preState.con+1}));
        }
        /**
         *
         * 给组件加上不同的key 致使组件每次重新加载
         * */
        render(){
            return(
                <div onClick={this.clickHandle}>
                    <TestKey con={this.state.con} key={this.state.con}/>
                </div>
            )
        }
    }
    ReactDOM.render(<App />,document.body);
</script>
</body>
</html>
