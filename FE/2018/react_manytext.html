<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="../common/JSXTransformer.js"></script>
<script src="../common/react16.3.js"></script>
<script src="../common/react-dom16.3.js"></script>
<script type="text/jsx">
    const {Component}=React;
    class Inputs extends Component{
        constructor(props){
            super(props);
            this.state={}
        }
        changeHandle(name,e){
            this.setState({
                [name]:e.target.value
            })
        }
        clickHandle(name){
            alert(this.state[name]);
        }
        render(){
            const {length}=this.props;
            return Array.from({length},(item,index)=>(
                <div key={index}>
                    <input type="text"
                           value={this.state[`text${index}`]}
                           onChange={this.changeHandle.bind(this,`text${index}`)}
                    />
                    <input type="button"
                           value={'show'}
                           onClick={this.clickHandle.bind(this,`text${index}`)}
                    />
                </div>
            ));
        }
    }
    ReactDOM.render(<Inputs length={10} />,document.body);
</script>
</body>
</html>
