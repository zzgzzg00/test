<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        @supports (display: block){
            :root{
                background-color: #ff0000;
                height: 100%;
            }
        }
        @supports (display: grid){
            :root{
                background-color: yellow;
            }
        }
        *{
            padding: 0;
            margin: 0;
            list-style: none;
        }
        @media (max-width: 500px) {
            .conatiner{
                --columns:1fr 1fr;
                --rows:33vh 33vh 33vh;
                --grid:'title title'
                'a b'
                'c d';
            }
        }
        @media (min-width: 500px) {
            .conatiner{
                --columns:repeat(4,1fr);
                --rows:repeat(2,50vh);
                --grid:'title title title title'
                'a b c d';
            }
        }
        ul{
            text-align: center;
            display: grid;
            grid-gap:2px 2px;
            grid-template-columns:var(--columns);
            grid-template-rows:var(--rows);
            grid-template-areas:var(--grid);
            /*align-items:center;*/
            /*justify-items: center*/
            /*align-items: start | end | center | stretch;*/
        }
        li{
            background-color: lightblue;
        }
        li:nth-of-type(1){
            grid-area:title;
        }
        li:nth-of-type(2){
            grid-area:a;
        }
        li:nth-of-type(3){
            grid-area:b;
        }
        li:nth-of-type(4){
            grid-area:c;
        }
        li:nth-of-type(d){
            grid-area:d;
        }
    </style>
</head>
<body>
<ul class="conatiner">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
</ul>
</body>
</html>
