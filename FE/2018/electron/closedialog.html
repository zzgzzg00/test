<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        :root{
            background-color: #ffffff;
        }
        .closedialog::backdrop{
            background: rgba(0,0,0,0.6);
        }
        .closedialog{
            margin: 0 auto;
            border: none;
        }
        .closedialog .container{
            background: #FAFAFA;
            box-shadow: 0 10px 20px 0 rgba(0,0,0,0.20);
            border-radius: 2px;
            width: 280px;
            height: 200px;
            padding: 20px 24px 24px 14px;
        }
        .closedialog .container h3{
            font-size: 20px;
            color: #333333;
        }
        .closedialog .container p{
            font-size: 16px;
            color: #777777;
            margin-top: 16px;
        }
        .closedialog .container .buttons{
            margin-top: 40px;
            text-align: right;
        }
        .closedialog .container .buttons>span{
            cursor: pointer;
            display: inline-block;
            width: 75px;
            height: 36px;
            line-height: 36px;
            text-align: center;
            background: rgba(153,153,153,0.10);
            border-radius: 2px;
        }
        .closedialog .container .buttons>span:nth-of-type(1){
            margin-right: 8px;
        }
    </style>
</head>
<body>
<dialog class="closedialog">
    <div class="container">
        <h3>小驼温馨提示</h3>
        <p>您的抢票订单正在加速中，关闭后将停止加速，是否关闭？</p>
        <div class="buttons">
            <span>是</span>
            <span>否</span>
        </div>
    </div>
</dialog>
<script>
    var dialog=document.querySelector('dialog');
    dialog.showModal();
</script>
</body>
</html>
