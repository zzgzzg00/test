<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        :root{
            background-color: #ffffff;
        }
        .logindialog::backdrop{
            background: rgba(0,0,0,0.6);
        }
        .logindialog{
            margin: 0 auto;
            border: none;
        }
        .logindialog .container{
            background: #FFFFFF;
            box-shadow: 0 10px 20px 0 rgba(0,0,0,0.20);
            border-radius: 4px;
            width: 340px;
            height: 340px;
            padding: 28px 28px 40px 28px;
            position: relative;
        }
        .logindialog .container .close{
            position: absolute;
            color: #999999;
            right: 30px;
            top:30px;
        }
        .logindialog .container h3{
            font-size: 24px;
            color: #333333;
        }
        .logindialog .container .subtitle{
            font-size: 14px;
            color: #777777;
            margin-top: 12px;
        }
        .logindialog .container :-webkit-any(.telcontainer,.codecontainer){
            position: relative;
        }
        .logindialog .container .errortip{
            position: absolute;
            top:0;
            transform: translateY(-100%);
            font-size: 12px;
            color: #FF1200;
        }
        .logindialog .container :-webkit-any(.tel,.code){
            padding: 12px 0;
            border: none;
            outline: none;
            border-bottom: 1px solid #eeeeee;
            font-size: 16px;
            color: #333333;
        }
        .logindialog .container :-webkit-any(.tel,.code):focus{
            border-bottom: 1px solid #333333;
        }
        .logindialog .container :-webkit-any(.tel,.code)::-webkit-input-placeholder{
            font-size: 16px;
            color: #999999;
        }
        .logindialog .container .tel{
            width: 100%;
        }
        .logindialog .telcontainer{
            margin-top: 42px;
        }
        .logindialog .codecontainer{
            display: flex;
            margin-top: 30px;
            align-items: center;
        }
        .logindialog .container .code{
            display: block;
            flex: 1;
        }
        .logindialog .container .getcode{
            font-size: 14px;
            color: #333333;
        }
        .logindialog .button{
            margin-top: 30px;
            background: #FF8300;
            border-radius: 4px;
            ont-size: 16px;
            color: #FFFFFF;
            height: 40px;
            line-height: 40px;
            text-align: center;
        }
        .logindialog .disabled{
            pointer-events: none;
        }
        .logindialog .button.disabled{
            opacity: 0.4;
        }
        .logindialog .getcode.disabled{
            font-size: 14px;
            color: #CCCCCC;
        }
    </style>
</head>
<body>
<dialog class="logindialog">
    <div class="container">
        <h3>登录去哪儿账号</h3>
        <p class="close">X</p>
        <p class="subtitle">登录后可在APP中查看订单成功率</p>
        <div class="telcontainer">
            <p class="errortip">验证码错误</p>
            <input type="tel" class="tel" placeholder="手机号"/>
        </div>
        <div class="codecontainer">
            <p class="errortip">验证码错误</p>
            <input type="tel" class="code" placeholder="短信验证码"/>
            <div class="getcode">获取验证码</div>
        </div>
        <div class="button">登录</div>
    </div>
</dialog>
<script>
    var dialog=document.querySelector('dialog');
    dialog.showModal();
</script>
</body>
</html>
