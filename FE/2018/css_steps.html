<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        @-webkit-keyframes change {
            0%{
                background-color: red;
            }
            100%{
                background-color: green;
            }
        }
        div{
            width: 20px;
            height: 20px;
            background-color: red;
            animation:change 10s linear 0s infinite;
        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
