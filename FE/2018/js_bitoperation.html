<body>
<script>
    let result=0;
    const [c1,c2,c3,c4]=[0b1,0b10,0b100,0b1000];
    function addSome(...somes){
        return result=somes.reduce((result,some)=>result | some,result);
    }
    function removeSome(...somes) {
        return result=somes.reduce((result,some)=> result & (~some),result);
    }
    function checkSome(...somes){
        return somes.every(some=>(result & some) == some)
    }
    function checkHasAddAll(){
        return result == 2**4-1;
    }
    function showAllCheckResult(){
        console.log(checkSome(c1),checkSome(c2),checkSome(c3),checkSome(c4));
        console.log(checkSome(c1,c2,c3,c4),checkHasAddAll());
    }
    addSome(c1,c2,c3,c4);
    showAllCheckResult();
    removeSome(c2,c4);
    showAllCheckResult();
    addSome(c2,c1);
    showAllCheckResult();


</script>
</body>
