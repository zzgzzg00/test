<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 200px;
            height: 200px;
            border-radius: 50%;
        }
        .t1{
            background-image:conic-gradient(from 50deg,red 30%, yellow 0,yellow 60%,green 0);
        }
        .t2{
            --progress:0%;
            background-image:conic-gradient(from 0deg,transparent var(--progress,0),red 0,red);
            animation: move 2s linear 0s forwards;
        }
    </style>
</head>
<body>
<div class="t1"></div>
<div class="t2"></div>
<script>
    const t2=document.querySelector('.t2');
    function change(deg=0){
        console.log(t2.style.getPropertyValue('--progress'));
        t2.style.setProperty('--progress',`${deg}%`);
        if(deg<100){
            setTimeout(change,60,++deg);
        }
    }
    change();
</script>
</body>
</html>
