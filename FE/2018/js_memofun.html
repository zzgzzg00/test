<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function memo(fun){
        const cache={};
        return function(num){
            if(cache[num]){
                return cache[num];
            }
            const result=fun(num);
            cache[num]=result;
            return result;
        }
    }
    function add(num) {
        console.log('add');
        return num+1;
    }
    const memo_add=memo(add);
    console.log(memo_add(1))
    console.log(memo_add(1))
    console.log(memo_add(2))
    console.log(memo_add(2))
</script>
</body>
</html>
