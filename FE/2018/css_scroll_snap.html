<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        .container{
            max-height: 100vh;/**需指明父元素高度*/
            overflow-y: scroll;
            scroll-snap-type: both mandatory;
            -webkit-overflow-scrolling: touch;
        }
        .container>div{
            height: 100vh;
            line-height: 100vh;
            text-align: center;
            font-size: 40px;
            color: #ffffff;
            scroll-snap-align: start;
        }
        .container>div:nth-of-type(3n){
            background-color: red;
        }
        .container>div:nth-of-type(3n+1){
            background-color: yellow;
        }
        .container>div:nth-of-type(3n+2){
            background-color: blue;
        }
    </style>
</head>
<body>
<div class="container">
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <div>6</div>
    <div>7</div>
    <div>8</div>
    <div>9</div>
</div>
</body>
</html>
