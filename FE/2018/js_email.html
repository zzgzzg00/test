<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="email" />
<a href="" style="display: none;"/>发送</body>
<script>
    var email=document.querySelector('[type="email"]');
    var button=document.querySelector('[type="button"]');
    var a=document.querySelector('a');
    email.oninput=function(){
        var d=email.checkValidity();
        if(d){
            a.setAttribute('href','mailto:'+email.value+'?subject=万人抢票联盟&body=https://f.qunar.com');
            a.style.display='inline';
        }else{
            a.style.display='none';
        }
    }
</script>
</body>
</html>
