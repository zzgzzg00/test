<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="../common/JSXTransformer.js"></script>
<script src="../common/react16.3.js"></script>
<script src="../common/react-dom16.3.js"></script>
<script type="text/jsx">
    const {PureComponent,Fragment}=React;
    class Test1 extends PureComponent{
        constructor(props){
            super(props);
        }
        render(){
            return(
                <Fragment>
                    test1
                </Fragment>
            )
        }
    }
    class Test2 extends PureComponent{
        constructor(props){
            super(props);
        }
        componentWillUnmount(){
            console.log('unmount');
        }
        render(){
            return(
                    <Fragment>
                        test2
                    </Fragment>
            )
        }
    }
    class App extends PureComponent{
        constructor(props){
            super(props);
            this.state={
                isShow:true
            };
            this.clickHandle=this.clickHandle.bind(this);
        }
        clickHandle(){
            this.setState(preState=>({isShow:!preState.isShow}))
        }
        createUnmountRender(){
            if(this.state.isShow){
                return [
                    <Test1 />,
                    <Test2 />
                ]
            }
            return [
                <Test2 />
            ]
        }
        createNotUnmountRender(){
            return [
                this.state.isShow?<Test1 />:null,
                <Test2 />
            ]
        }
        /**
         * children
         *  render比较若无key则用index进行比较
         *  元素个数不变 不要的元素用null替换而非彻底不存在
         * */
        render(){
            return(
                <div onClick={this.clickHandle}>
                    {this.createUnmountRender()}
                </div>
            )
        }
    }
    ReactDOM.render(<App />,document.body);
</script>
</body>
</html>
