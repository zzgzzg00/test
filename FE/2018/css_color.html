<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div{
            width: 50px;
            height: 50px;
            background-color: rgba(calc(255 - var(--r)),255,255,1);
        }
        div:nth-of-type(1){
            --r:10;
        }
        div:nth-of-type(2){
            --r:40;
        }
        div:nth-of-type(3){
            --r:80;
        }
        div:nth-of-type(4){
            --r:100;
        }
        div:nth-of-type(5){
            --r:150;
        }
    </style>
</head>
<body>
<div></div>
<div></div>
<div></div>
<div></div>
<div></div>
</body>
</html>
