<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        @-webkit-keyframes move {
            0%{
                width: 100px;
            }
            100%{
                width: 300px;
            }
        }
        div{
            width: 100px;
            height: 100px;
            background-color: red;
            animation: move 1s linear 0s infinite alternate;
        }
        div:hover{
            animation-play-state: paused;
        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
