<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>outer</div>
<template>
    <!--完全不影响外部 在append到body前js也不执行-->
    <style>
        div{
            color: red;
        }
    </style>
    <div>inner</div>
    <script>
        alert(1);
    </script>
</template>
<script>
    const template=document.querySelector('template');
    const clone=document.importNode(template.content,true);
    setTimeout(function(){
        document.body.appendChild(clone);
    },3000);
</script>
</body>
</html>
