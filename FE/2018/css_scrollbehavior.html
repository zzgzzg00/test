<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        html, body {
            scroll-behavior:smooth;
        }

        p{
            position: fixed;
        }
        div{
            height: 100vh;
        }
        #a{
            background-color: red;
        }
        #b{
            background-color: yellow;
        }
        #c{
            background-color: black;
        }
    </style>
</head>
<body>
<p>
    <a href="#a">a</a>
    <a href="#b">b</a>
    <a href="#c">c</a>
</p>
<div id="a"></div>
<div id="b"></div>
<div id="c"></div>
</body>
</html>
