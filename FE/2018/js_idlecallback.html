<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    const idlehandle=requestIdleCallback(function(deadline){
        if(deadline.didTimeout){
            console.log('timeout');
            cancelIdleCallback(idlehandle);
        }
        console.log('idle');
    },{timeout:10});
    requestAnimationFrame(function(){
        console.log('frame');
    });
    Promise.resolve().then(function(){
        console.log('resolve');
    });
    setTimeout(function(){
        console.log('time');
    },0);
    for(let i=0;i<=20;i++){
        setTimeout(function(){
            console.log(`time${i}`)
        },i*0);
    }
</script>
</body>
</html>
