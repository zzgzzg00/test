<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="../common/JSXTransformer.js"></script>
<script src="../common/react16.3.js"></script>
<script src="../common/react-dom16.3.js"></script>
<script type="text/jsx">
    /**
     * Component
     *    父组件setState导致Inner重新render 虽然props没有发生变化
     *    因为shouldomponentpdate默认返回true Inner依旧会render走diff
     * 对于props state不会经常发生变化的组件用PureComponent 减少render的diff
     * 对于props state发生变化的组件 用Component 减少shouldomponentUpdate的比较
     * */
    const {Component,PureComponent,Fragment}=React;
    class Inner extends Component{
        constructor(props){
            super(props);
            this.state={
                con:{
                    index:1
                }
            }
            this.clickHandle=this.clickHandle.bind(this);
        }
        clickHandle(){
            const{con}=this.state;
            con.index++;
            this.setState({con});
        }
        render(){
            console.log('render');
            return(
                <div onClick={this.clickHandle}>{this.props.content}-{this.state.con.index}</div>
            )
        }
    }
    class App extends Component{
        constructor(props){
            super(props);
            this.state={
                index:1
            }
        }
        render(){
            return(
                <Fragment>
                    <button onClick={()=>this.setState(preState=>({index:preState.index+1}))}>{this.state.index}</button>
                    <Inner content={'test'} />
                </Fragment>
            )
        }
    }
    ReactDOM.render(<App />,document.body);
</script>
</body>
</html>
