<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container{
            counter-reset: container;
        }
        .container input:checked{
            counter-increment: container;
        }
        .container p{
            position: relative;
            height: 50px;
        }
        .container p:after{
            content: 'selected count:'counter(container);
        }

        .container_num{
            counter-reset: container_num;
        }
        .container_num input.num1:checked{
            counter-increment: container_num 1;
        }
        .container_num input.num2:checked{
            counter-increment: container_num 2;
        }
        .container_num input.num3:checked{
            counter-increment: container_num 3;
        }
        .container_num input.num4:checked{
            counter-increment: container_num 4;
        }
        .container_num input.num5:checked{
            counter-increment: container_num 5;
        }
        .container_num p{
            position: relative;
            height: 50px;
        }
        .container_num p:after{
            content: 'selected count:'counter(container_num);
        }
    </style>
</head>
<body>
<div class="container">
    <input type="checkbox" />
    <input type="checkbox" />
    <input type="checkbox" />
    <input type="checkbox" />
    <input type="checkbox" />
    <p></p>
</div>
<div class="container_num">
    <input type="checkbox" class="num1"/>1
    <input type="checkbox" class="num2"/>2
    <input type="checkbox" class="num3"/>3
    <input type="checkbox" class="num4"/>4
    <input type="checkbox" class="num5"/>5
    <p></p>
</div>
</body>
</html>
