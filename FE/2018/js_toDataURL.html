<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <canvas id="test" width="200" height="200"></canvas>
    <script>
        var canvas=document.getElementById('test');
        var png=canvas.toDataURL('image/png',0.7),
            jpeg=canvas.toDataURL('image/jpeg',0.7),
            webp=canvas.toDataURL('image/webp',0.7);
        alert(png.length+'|'+jpeg.length+"|"+webp.length);
        document.location.href=jpeg.replace('image/jpeg','image/octet-stream');
    </script>
</body>
</html>
