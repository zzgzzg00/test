<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        div{
            width: 200px;
            height: 200px;
            font-size: 40px;
            font-weight: bolder;
            text-align: center;
            line-height: 200px;
        }
        .outer{
            background: linear-gradient(90deg,#000000 47%,#ffffff 0);
        }
        .outer>div{
            background: linear-gradient(90deg,#ffffff 47%,#000000 0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .mixblend{
            background: linear-gradient(90deg,#000000 47%,#ffffff 0);
        }
        .mixblend>div{
            color: #ffffff;
            mix-blend-mode: difference;
        }
    </style>
</head>
<body>
<div class="outer">
    <div>测试</div>
</div>
<div class="mixblend">
    <div>测试</div>
</div>
</body>
</html>
