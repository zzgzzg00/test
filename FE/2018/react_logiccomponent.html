<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="../common/JSXTransformer.js"></script>
<script src="../common/react16.3.js"></script>
<script src="../common/react-dom16.3.js"></script>
<script type="text/jsx">
    /**
     * 逻辑组件
     *   实现可复用逻辑的逻辑部分 表现层由children实现
     * */
    const {Component}=React;
    class Logic extends Component{
        constructor(props){
            super(props);
        }
        logic(){
            return Math.random()<0.5;
        }
        render(){
            return this.props.children(this.logic());
        }
    }
    const Test1=props=>(
        <p>{''+props.result}</p>
    );
    const Test2=props=>(
        <p style={{color:props.result?'green':'red'}}>result</p>
    )
    const App=()=>(
        <Logic>
            {
                result=>[
                    <Test1 result={result} />,
                    <Test2 result={result} />
                ]
            }
        </Logic>
    )
    ReactDOM.render(<App />,document.body);
</script>
</body>
</html>
