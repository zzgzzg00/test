<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="../common/JSXTransformer.js"></script>
<script src="../common/react16.3.js"></script>
<script src="../common/react-dom16.3.js"></script>
<script type="text/jsx">
    /**
     * setState会导致render
     * 每次render会新生成color对象 匿名函数以及执行map
     * 都应拿到外边
     * */
    const App=props=>(
            <div style={{color:"red"}} onClick={()=>alert(1)}>{[1,2,3].map(item=>(<p>{item}</p>))}</div>
    );
    ReactDOM.render(<App />,document.body);
</script>
</body>
</html>
