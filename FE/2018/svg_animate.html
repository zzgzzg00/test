<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<svg width="200" height="200" viewBox="0 0 100 100">
    <polygon id="test" points="0 0,50 50,50 70,50 100" fill="rgba(0,0,0,0)" stroke="red"/>
    <ellipse cx="0" cy="0" rx="5" ry="10" fill="yellow">
        <animateMotion
            path="M0 0L50 50L50 70L50 100L0 0"
            repeatCount="indefinite"
            dur="4s"
            rotate="auto"
        />
    </ellipse>
</svg>
<script>
    const polygon=document.getElementById('test');
    const totalLength=polygon.getTotalLength();
    console.log(totalLength);
    const arr=[];
    for(let i=0;i<=(totalLength<<0);i++){
        arr.push(polygon.getPointAtLength(i));
    }
    console.log(arr);
</script>
</body>
</html>
