<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script src="../common/JSXTransformer.js"></script>
<script src="../common/react16.3.js"></script>
<script src="../common/react-dom16.3.js"></script>
<script type="text/jsx">
    const {Component,PureComponent,Fragment}=React;
    function createTestComponent(FatherComponent,con){
        class Test extends FatherComponent{
            constructor(props){
                super(props);
                this.state={
                    con
                }
                this.clickHandle=this.clickHandle.bind(this);
            }
            clickHandle(){
                this.setState(preState=>({con:preState.con}));
            }
            render(){
                console.log('render');
                return(
                    <div onClick={this.clickHandle}>{this.state.con}</div>
                )
            }
        }
        return Test;
    }
    const [TestComponent,TestPureComponent]=[createTestComponent(Component,'component'),createTestComponent(PureComponent,'pureComponent')];
    /**
     * Component
     *   只要setState就会render 即使state无变化
     * */
    const App=props=>(
        <Fragment>
            <TestComponent />
            <TestPureComponent />
        </Fragment>
    )
    ReactDOM.render(<App />,document.body);
</script>
</body>
</html>
