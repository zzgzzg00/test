<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        div.outer{
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: red;
            position: relative;
            overflow: hidden;
        }
        div>div{
            position: absolute;
            top:0;
            width: 50%;
            height: 100%;
            background-color: #ffffff;
        }
        div>div:nth-of-type(1){
            left: 0%;
            transform-origin: right center;
            transform:rotate(70deg);
        }
        div>div:nth-of-type(2){
            left: 50%;
            transform-origin: left center;
            transform:rotate(180deg);
        }
    </style>
</head>
<body>
<div class="outer">
    <div class="left"></div>
    <div class="right"></div>
</div>
<svg width="100" height="100" viewBox="0 0 100 100">
    <circle cx="50" cy="50" r="25" stroke-width="50" stroke="red" fill="none" stroke-dasharray="157" stroke-dashoffset="-30"/>
</svg>
</body>
</html>
