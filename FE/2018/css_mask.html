<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        :root{
            background-color: red;
            background-size: 100% 100%;
        }
        div{
            width: 200px;
        }
        div>img{
            max-width: 100%;
        }
        div:nth-of-type(1){
            background-color: red;
        }
        /**
            mask
                透明的地方元素变成透明 不透明的地方元素正常显示
        */
        div:nth-of-type(1){
            -webkit-mask-size: contain;
            -webkit-mask-position: 0% center;
            -webkit-mask-repeat: no-repeat;
            -webkit-mask-image:url(./imgs/test.png);
            transition: -webkit-mask-position 1s linear 0s;
        }
        div:nth-of-type(1):hover{
            -webkit-mask-position: 100% center;
        }
        div:nth-of-type(2){
            -webkit-mask-image:linear-gradient(45deg,#fff 50%,transparent 0,transparent 100%);
        }
    </style>
</head>
<body>
<div>
    <img src="./imgs/font.jpg" />
</div>
<div>
    <img src="./imgs/font.jpg" />
</div>
</body>
</html>
