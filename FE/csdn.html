<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
    </style>
</head>
<body>
<script>
    document.body.addEventListener('click',e=>alert(e.target.dataset.key));
    const html=Array.from({length:10},(item,index)=>`<p data-key=${index}>${index}</p>`).join('');
    document.body.insertAdjacentHTML('beforeend',html);
</script>
</body>
</html>
