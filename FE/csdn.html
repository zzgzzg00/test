<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        :root{
            --basecolor:0,201,226;
        }
        @-webkit-keyframes move {
          0%{
              transform: rotate(var(--rotate,0deg)) translateY(0%);
          }
          100%{
              transform: rotate(var(--rotate,0deg)) translateY(calc(var(--translate) / 2));
          }
        }
        .dot{
            width: var(--width);
            height: var(--height);
            background-color: rgba(var(--basecolor),.5);
            animation:move 2s linear 0s forwards;
        }
        .a{
            --width: 100px;
            --height: 100px;
            --translate:100%;
        }
        .b{
            --width: 50px;
            --height: 50px;
            --translate: 200%;
            --rotate:45deg;
        }
    </style>
</head>
<body>
<div class="dot a"></div>
<div class="dot b"></div>

<script>
</script>
</body>
</html>
