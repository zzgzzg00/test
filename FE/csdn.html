<body>
<script>
    const watchStayTimeDistribution=[10,30,60,12*60,24*60];
    function createStayTimeStep(minute){
        const oneDayMinute=watchStayTimeDistribution[watchStayTimeDistribution.length-1];
        if(minute >= oneDayMinute){
            return ((minute/oneDayMinute)<<0)+'d';
        }
        for(let i of watchStayTimeDistribution){
            if(minute < i){
                return i;
            }
        }
    }
</script>
