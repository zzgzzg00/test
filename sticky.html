<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        *{
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        h4{
            background-color: gray;
        }
        .content{
            height:800px;
            background-color:yellow;
        }
        @supports (height: 50vh){
            .content{
                height: 50vh;
                background-color: #ff0000;
            }
        }
        .sticky{
            position: -webkit-sticky;
            position: sticky;
            top: -1px;
        }
    </style>
</head>
<body>
    <div>
        <h4 class="sticky">A</h4>
        <div class="content"></div>
    </div>
    <div>
        <h4 class="sticky">B</h4>
        <div class="content"></div>
    </div>
    <div>
        <h4 class="sticky">C</h4>
        <div class="content"></div>
    </div>
    <div>
        <h4 class="sticky">D</h4>
        <div class="content"></div>
    </div>
    <div>
        <h4 class="sticky">E</h4>
        <div class="content"></div>
    </div>
</body>
</html>
