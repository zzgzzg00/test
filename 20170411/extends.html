<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
</head>
<body>
    <script>
        const testData={
            'a':'a',
            'b':'b'
        }
        class Base{
            constructor(ops){
                Object.assign(this,ops);
            }
            show(){
                alert(JSON.stringify(this,null,4));
            }
        }

        class NotPrototype1{
            constructor(obj){
                Object.assign(this,obj);
            }
        }

        class NotPrototype2{
            constructor(obj){
                return class{
                    constructor(){
                        Object.assign(this,obj);
                    }
                }
            }
        }
        class Sun1 extends NotPrototype1{
            constructor(){
                super(new Base(testData));
            }
        }

        class Sun2 extends (new NotPrototype2(new Base(testData))){

        }
        const s1=new Sun1();
        console.log(JSON.stringify(s1,null,4));
        const s2=new Sun2();
        console.log(JSON.stringify(s2,null,4));
//        s1.show();
//        s2.show();
    </script>
</body>
</html>
