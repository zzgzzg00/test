<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        .cliptest{
            width: 200px;
            height: 200px;
            background-color: yellow;
            -webkit-clip-path:url(#clip);
        }
        @-webkit-keyframes moves{
            100%{
                motion-offset: 100%;
            }
        }
        .move{
            width: 20px;
            height: 20px;
            background-color: red;
            border-radius: 50%;
            offset-path: path("M0,0L100,100L150,50L0,0");
            animation:moves 2s linear 0s infinite;
        }
    </style>
</head>
<body>
<svg x="0" y="0" width="100" height="100" viewBox="0 0 100 100">
    <defs>
        <clipPath id="clip">
            <path id="path" d="
                M0 0,
                50 50,
                Q30 70 40 100
                T60 50
            " />
        </clipPath>
    </defs>
    <g clip-path="url(#clip)"  fill="red" stroke="red">
        <circle cx="50" cy="50" r="50" />
        <polygon points="0 0,40 40,70 40,50 50,100 20" />
    </g>
    <use xlink:href="#path" stroke="blue" fill="none" />
    <g transform="translate(3,3)"  fill="rgba(0,0,0,.1)">
        <circle cx="50" cy="50" r="50" />
        <polygon points="0 0,40 40,70 40,50 50,100 20" />
    </g>
</svg>
<div class="cliptest"></div>
<div class="move"></div>
</body>
</html>
