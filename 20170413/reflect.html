<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<script>
    const o={
        'a':1,
        'b':2,
        'c':3
    }
    function test(...args){
        return this[args[1]];
    }
    let r=Reflect.apply(test,o,['a','b','c']);
    console.log(r);

    class Test{
        constructor(m){
            this.m=m;
        }
    }
    let t=Reflect.construct(Test,['a']);
    console.log(t.m);
</script>
</body>
</html>
