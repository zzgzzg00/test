<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        @-webkit-keyframes move{
            100%{
                border-radius: 50%;
            }
        }
        div{
            width: 200px;
            height: 200px;
            background-color: yellow;
            border-radius: 0%;
            animation:move 2s steps(3,start) 0s infinite alternate;
        }
    </style>
</head>
<body>
<svg x="0" y="0" width="100" height="100" viewBox="0 0 100 100">
    <defs>
        <linearGradient x1="0" y1="0" x2="100%" y2="100%" id="l1">
            <stop offset="0%" stop-color="red" />
            <stop offset="100%" stop-color="blue" />
        </linearGradient>
    </defs>
    <circle cx="50" cy="50" r="40" stroke="rgba(255,0,0,1)" stroke-width="5" fill="url(#l1)">
        <animate id="a1"
            attributeName="r" begin="0" dur="5s" from="40" to="10" fill="freeze"
                />
        <animate id="a2"
             attributeName="stroke" begin="a1.end" dur="5s" from="rgba(255,0,0,1)"
             to="rgba(0,255,0,1)" fill="freeze"
                />
        <animateMotion
            begin="a1.end+1s" dur="2s" fill="freeze"
            path="M0 0,20 20,Q50 0 40 20" repeatCount="4"
                />
    </circle>
    <path d="M0 0,20 20,Q50 0 40 20" fill="none" stroke="black"/>
</svg>
<div></div>
</body>
</html>
