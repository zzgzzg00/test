<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<svg x="0" y="0" width="100" height="100" viewBox="0 0 100 100">
    <circle cx="50" cy="50" r="50" fill="rgba(255,0,0,1)">
        <animate id="a1"
            attributeName="r" begin="0" dur="5s" from="50" to="10" fill="freeze"
                />
        <animate id="a2"
             attributeName="fill" begin="a1.end" dur="5s" from="rgba(255,0,0,1)"
             to="rgba(0,255,0,1)" fill="freeze"
                />
        <animateMotion
            begin="a1.end+1s" dur="2s" fill="freeze"
            path="M0 0,20 20,Q50 0 40 20" repeatCount="4"
                />
    </circle>
</svg>
</body>
</html>
