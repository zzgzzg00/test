<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
</head>
<body>
<script>
    const obj={
        'jj':{
            'sex':0,
            'do':function(){
                return 'tb'
            }
        },
        'm':{
            'sex':0,
            'do':function(){
                return 'mrf'
            }
        },
        'yn':{
            'sex':0,
            'do':function(){
                return 'tj'
            }
        }
    }
    //第一遍历的key为空 value为obj 此时必须返回value 否则不会往下遍历
    var str=JSON.stringify(obj,function(key,value){
        switch (key){
            case 'sex':
                return value==0?'女':'男';
            case 'igon':
                return undefined;
            case 'do':
                return value.toString();
            default :
                return value;
        }
    },4);
    console.log(str);
</script>
</body>
</html>
