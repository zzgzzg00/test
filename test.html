<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        div{
            position: relative;
            width: 200px;
            height: 200px;
            border: 1px solid red;
            box-sizing: border-box;
        }
        div:after{
            box-sizing: border-box;
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            border: 1px solid blue;
            transform:scale(0.5);
            transform-origin:0 0;
        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
