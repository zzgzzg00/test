<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
    </style>
</head>
<body>
<script>
    function watcher(target,key){
        var v=target[key];
        Object.defineProperty(target,key,{
            'set':function(value){
                console.log(`set key=${key} value=${value}`)
                v=value
            },
            'get':function(){
                console.log(`get key=${key}`)
                return v;
            }
        })
    }
    var data={
        'a':1,
        'b':2
    }
    var keys=Object.keys(data);
    for(let i of keys){
        watcher(data,i);
    }
    data.b=3;
    console.log(data.b);


    data.a=4;
    console.log(data.a);

    data.c=4;
    console.log(data.c);
</script>
</body>
</html>
