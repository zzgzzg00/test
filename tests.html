<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        div{
            position: relative;
            width: 200px;
            height: 200px;
            border: 1px solid red;
            box-sizing: border-box;
        }
        div:nth-of-type(2){
            border-color: transparent ;
        }
        div:nth-of-type(2):after{
            box-sizing: border-box;
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 200%;
            height: 200%;
            border: 1px solid blue;
            -webkit-transform-origin:0 0;
            -webkit-transform:scale(0.5);

        }
    </style>
</head>
<body>
<div></div>
<div></div>
</body>
</html>
