<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<script>
    function toSet(string,dosome){
        window.setTimeout(()=>dosome(new Set([...string])),2000);
    }
    function showResule(sets){
        console.log(sets);
    }
    const promise=new Promise(resolve=>toSet('just a test',resolve))
        .then(showResule)

    const [resolvePromise,rejectPromise]=[
        (sign)=>Promise.resolve(sign),
        ()=>Promise.reject('reject')
    ];
    Promise.all([resolvePromise(1),resolvePromise(2)])
            .then(console.log);//[1, 2]

    Promise.all([resolvePromise(),rejectPromise()])
            .catch(console.log);//reject

    Promise.race([resolvePromise(1),rejectPromise()])
            .then(console.log)
            .catch(console.log)//1

    Promise.race([rejectPromise(),resolvePromise(1)])
            .then(console.log)
            .catch(console.log);//reject
</script>
</body>
</html>
