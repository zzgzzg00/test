<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body>div{
            margin-top: 10px;
        }
        .fixed{
            width: 100px;
            background-color: #ff0000;
            height: 200px;
        }
        .res{
            background-color: yellow;
            text-align: center;
        }
        .grid{
            display: grid;
            grid-template-columns:100px 1fr;
        }
        .flex{
            display: flex;
        }
        .flex .res{
            flex:1;
        }
        .calc{
            font-size: 0;
        }
        .calc>div{
            display: inline-block;
        }
        .calc .res{
            font-size: 12px;
            width: calc(100% - 100px);
        }
        .margin{
            position: relative;
        }
        .margin .res{
            margin-left: 100px;
        }
        .margin .fixed{
            float: left;
            /*position: absolute;*/
        }

    </style>
</head>
<body>
<div class="grid">
    <div class="fixed"></div>
    <div class="res">grid</div>
</div>

<div class="flex">
    <div class="fixed"></div>
    <div class="res">flex</div>
</div>

<div class="calc">
    <div class="fixed"></div>
    <div class="res">calc</div>
</div>

<div class="margin">
    <div class="fixed"></div>
    <div class="res">margin</div>
</div>
</body>
</html>
