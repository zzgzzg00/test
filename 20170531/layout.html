<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        ul{
            width: 100%;
            font-size: 0;
        }
        li{
            font-size: 14px;
            display: inline-block;
            list-style: none;
            text-align: center;
        }
        @media (max-width: 1200px){
            li{
                width: 33%;
                background-color: #ff0000;
            }
        }
        @media (max-width: 800px){
            li{
                width: 50%;
                background-color: yellow;
            }
        }
        @media (max-width: 400px){
            li{
                width: 100%;
                background-color: gray;
            }
        }




    </style>
</head>
<body>
<ul>
    <li>test1</li>
    <li>test2</li>
    <li>test3</li>
    <li>test4</li>
    <li>test5</li>
    <li>test6</li>
</ul>
</body>
</html>
