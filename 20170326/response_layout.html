<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=no" />
    <meta name="format-detection"content="telephone=no"/>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        :root{
            font-size: 100px;
            background-color: #f53554;
        }
        body img{
            width: 100%;
        }
        .header,.buttons{
            position: relative;
            color: #ffffff;
            text-align: center;
        }
        .header>p{
            position: absolute;
            width: 100%;
        }
        .header .title{
            font-size: .44rem;
            top: .5rem;
            font-weight: bolder;
            text-shadow:1px 1px 0 #ffffff,
                         2px 2px 0 #ffe011,
                         3px 3px 0 #ffe011,
                         3px 3px 2px #ff7a1e;
        }
        .header .sub_title{
            font-size: .22rem;
            top: 1.1rem;
            font-weight: bolder;
            text-shadow:1px 1px 0 #ffffff,
                         2px 2px 0 #ffe380,
                         4px 4px 2px #ff7a1e;
        }
        .header [class^=express]{
            font-size: .12rem;
            color: #7f0a0a;
        }
        .header .express1{
            top: 1.6rem;
        }
        .header .express2{
            top: 1.8rem;
        }
        .header .express1 span:nth-of-type(1){
            margin-right: .1rem;
        }
        .header .express1 span:nth-of-type(2){
            margin-left: .1rem;
        }
        .buttons{
            text-align: left;
            margin-top: -.33rem;
        }
        .buttons .title{
            font-size: .16rem;
        }
        .buttons .coupon{
            font-size: .2rem;
            font-weight: bolder;
        }
        .buttons .discount{
            font-size: .12rem;
        }
        .buttons .left{
            float: left;
        }
        .buttons .bind_12306,.buttons .bind_card{
            position: absolute;
            width: 79.5%;
            left: 9.5%;
            height: .85rem;
            /*background-color: rgba(255,0,0,.3);*/
            padding-left: .15rem;
        }
        .buttons .bind_12306{
            top: .16rem;
        }
        .buttons .bind_12306 .left{
            padding-top: .15rem;
        }
        .buttons .bind_card .left{
            padding-top: .07rem;
        }
        .buttons .bind_card{
            top: 1.15rem;
        }
        .buttons .button,.buttons .disabled_button{
            width: .7rem;
            height: .7rem;
            border-radius: 50%;
            background-color: #ffffff;
            float: right;
            margin-right: .1rem;
            margin-top: .07rem;
            position: relative;
        }
        .buttons .disabled_button{
            background-color: #dcdfe0;
        }
        .buttons .button:after,.buttons .disabled_button:after{
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            font-size: .15rem;
            text-align: center;
        }
        .buttons .button:after{
            color: #ff4941;
            white-space: pre;
            content: '立即\A领取';
            line-height: 1;
            margin-top: .2rem;
        }
        .buttons .disabled_button:after{
            color: #bdbdbd;
            content: '已绑定';
            line-height: .7rem;
        }
        .footer{
            font-size: .12rem;
            color: #3b2325;
            text-align: center;
            padding-top: .2rem;
            min-height: 1.2rem;
            margin-top: -.34rem;
        }
    </style>
</head>
<body>
    <div class="header">
        <img src="//zzgimg.qunar.com/bound/header.png" id="header"/>
        <p class="title">领取30元</p>
        <p class="sub_title">火车票立减代金卷</p>
        <p class="express1"><span>★</span>购票实名制，绑定12306账号、银行卡<span>★</span></p>
        <p class="express2">购票更便捷，出票速度提升80%</p>
    </div>
    <div class="buttons">
        <img src="//zzgimg.qunar.com/bound/buttons.png" id="buttons"/>
        <div class="bind_12306">
            <div class="left">
                <p class="title">绑定12306账号</p>
                <p class="coupon">领取15元代金卷</p>
            </div>
            <div class="button"></div>
        </div>
        <div class="bind_card">
            <div class="left">
                <p class="title">绑定银行卡</p>
                <p class="coupon">领取15元代金卷</p>
                <p class="discount">绑定信用卡，红包更实惠</p>
            </div>
            <div class="disabled_button"></div>
        </div>
    </div>
    <div class="footer">
        查看活动规则 >
    </div>
    <script>
        function resetFontSize(){
            var width=window.innerWidth;
            document.querySelector(':root').style.fontSize=width/3.75+'px';
        }
        function init(){
            resetFontSize();
            window.onresize=resetFontSize;
        }
        init();
    </script>
</body>
</html>
