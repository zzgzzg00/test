<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<script>
    function test(key){
        const obj={
            'key1':'11',
            'key2':'22'
        };
        return obj[key];
    }
    Object.defineProperty(Object.prototype,'self',{
        get(){
            return this;
        }
    });
    console.log(`key1:${test('key1')},self:${test('self')}`);


    const obj={
        'a':1,
        'b':2,
        'c':3
    }
    function defineProperties(obj){
        const keys=Object.keys(obj);
        for(let key of keys){
            obj[`_${key}`]=obj[key];
            Object.defineProperty(obj,key,{
                get(){
                    let k=`_${key}`
                    return `${this[k]}_x`
                }
            })
        }
    }
    defineProperties(obj);
    console.log(`${obj['a']},${obj['c']}`);
</script>
</body>
</html>
