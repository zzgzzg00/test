<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<script>
    function test(num){
        const f=function(x){
            if(x===undefined){
                return num;
            }else{
                num+=x;
                return f;
            }
        }
        f.toString=function(){
            return num;
        }
        return f;
    }
    console.log(test(1)(2)(3)(4));
</script>
</body>
</html>
