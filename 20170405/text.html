<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <style>
        @-webkit-keyframes move{
            0%{
                background-size: 0px 100%;
            }
            100%{
                background-size: 100% 100%;
            }
        }
        @-webkit-keyframes add{
            0%{
                width: 0%;
            }
            100%{
                width: 100%;
            }
        }
        p{
            color: rgba(0,0,0,0);
            font-size: 24px;
            -webkit-background-clip:text;
            background-color: #e0e0e0;
            background-image: linear-gradient(0deg,#33cccc 0%,#33cccc 100%);
            background-size: 0px 100%;
            background-repeat: no-repeat;
            animation:move 15s linear 0s;
        }
        div>span{
            position: relative;
            color: #e0e0e0;
            font-size: 24px;
        }
        div>span:after{
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 0%;
            content: attr(c);
            color: #33cccc;
            overflow: hidden;
        }
        div>span:nth-of-type(1):after{
            animation:add 1s linear 0s forwards;
        }
        div>span:nth-of-type(2):after{
            animation:add 1s linear 1s forwards;
        }
        div>span:nth-of-type(3):after{
            animation:add 1s linear 2s forwards;
        }
        div>span:nth-of-type(4):after{
            animation:add 1s linear 3s forwards;
        }
        div>span:nth-of-type(5):after{
            animation:add 1s linear 4s forwards;
        }
    </style>
</head>
<body>
    <p>测试哦阿达</p>
    <div>
        <span c="测">测</span>
        <span c="试">试</span>
        <span c="测">测</span>
        <span c="试">试</span>
        <span c="测">测</span></div>
</body>
</html>
