<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<script>
    function* test1(){
        yield 1;
        yield 2;
        return 3;
        yield 4;
    }
    const arr= [...test1()];
    console.log(arr.join(','));//1,2

    function* test2(){
        yield 5;
        let c=yield *test1();
        console.log(c);
        yield 6;
    }
    const arr2= [...test2()];
    console.log(arr2.join(','));//3  \ 5,1,2,6

    const generatorName='test'
    class Test{
        * [generatorName](){
           yield* [1,2,3];
        }
    }
    const t=new Test();
    for(let i of t.test()){
        console.log(i);
    }

    function* test(){
        yield 1;
        yield 2;
        return 3;
    }
    const arr3=Array.from(test());
    console.log(arr3);//1 2

    let iterator=test();
    let {value}=iterator.next();
    console.log(value);//1

    function* functioncall(){
        yield (yield (yield 1)())
    }
    const iteratorcall=functioncall();
    const arr4=[
        iteratorcall.next().value,
        iteratorcall.next(()=>2).value,
        iteratorcall.next(3).value
    ];
    console.log(arr4);//1 2 3

    function* returnYield(){
        return (yield 1);
    }
    const iy=returnYield();
    const arr5=[iy.next().value,iy.next(2).value];
    console.log(arr5);//1 2
</script>
</body>
</html>
