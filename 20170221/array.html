<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<script>
{
    /**
     * es5除了join多数方法会跳过空位数组项
     * es6不会
     * */
    let r1=[1,2,3].map(function(){
        return this.name;
    },{name:1});
    console.log(r1); //1 1 1
    var a=[1,undefined,3,,2];
    a.length=6;
    let r2= a.map(item=>~~item);//1 0 3 2
    console.log(r2);

    var lo={length:4};
    var a= [].slice.call(lo).join('a');
    console.log(a);
    var b=Array.from(lo,x=>'b');
    console.log(b);
}
</script>
</body>
</html>
