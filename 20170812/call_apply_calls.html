<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=no" />
    <meta name="format-detection"content="telephone=no"/>
    <meta charset="utf-8" />
</head>
<body>

<script>
    function fn1() {
        console.log(1)
    }
    function fn2() {
        console.log(this===window)
        console.log(2)
    }
    fn1.call(fn2);

    /**
     * 先执行call(fn2)导致fn1.call的this是fn2
     * 此时等同于fn2.call(null)
     * 故输出 2
     * */
    fn1.call.call.call(fn1);

    /**
     * 先执行apply(Date,[null,2017,03,02]) 此时的this是Date
     * 此时Date.bind 等同于Date.bind(null,2017,03,02)
     * 所以得到正常的Date对象
     * */
    var d=new (Date.bind.apply(Date,[null,2017,03,02]))();
    console.log(d);

    /**
     * 先执行apply(Date,[null,2017,03,02]) 此时的this是Array
     * 此时Date.bind 等同于Array.bind(null,2017,03,02)
     * 所以得到正常的Array对象 [2017,3,2]
     * */
    var d=new (Date.bind.apply(Array,[null,2017,03,02]))();
    console.log(d);
</script>
</body>
</html>
