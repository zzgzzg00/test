<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        @-webkit-keyframes move{
            0%{
                -webkit-transform:translateX(0);
            }
            100%{
                -webkit-transform:translateX(1000px);
            }
        }
        div{
            width: 100px;
            height: 100px;
            background-color: #ff0000;
            -webkit-animation:move 1s linear 0s forwards;
        }
    </style>
</head>
<body>
<div></div>
<script>
    document.querySelector('div').addEventListener('animationend',function(){alert(1)},false);
</script>
</body>
</html>
