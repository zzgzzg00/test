<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        @-webkit-keyframes location {
            0%{
                transform: translate3D(-50%,-50%,200px);
            }
            100%{
                transform: translate3D(-50%,-50%,0px);
            }
        }
        .outer{
            width: 200px;
            height: 200px;
            background-color: black;
            position: relative;
            perspective: 100px;
        }
        .point{
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate3D(-50%,-50%,0px);
            animation: location 1s linear 0s forwards;
        }
    </style>
</head>
<body>
<div class="outer">
    <div class="point"></div>
</div>
</body>
</html>
