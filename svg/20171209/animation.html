<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        polygon{
            transition: points 1s linear;
        }
    </style>
</head>
<body>
<svg width="100%" height="100%">
    <title>发车时间分布</title>
    <desc>春运出行</desc>
    <defs>
        <linearGradient id="lg1" x1="0%" x2="0%" y1="0%" y2="100%">
            <stop offset="0%" stop-color="#00cccc"></stop>
            <stop offset="100%" stop-color="#ff99cc"></stop>
        </linearGradient>
    </defs>
    <polygon fill="url(#lg1)" stroke="#ffffff" stroke-width="1">
        <animate attributeName="points"
                 begin="0s"
                 dur="2s"
                 from="0 160,0 160,83.75 160,167.5 160,251.25 160,335 160,335 160"
                 to="0 160,0 96,83.75 90,167.5 0,251.25 32,335 96,335 160"
        >
    </polygon>
</svg>
<script>
    var polygon=document.querySelector('polygon');
    window.setTimeout(function(){
        polygon.setAttribute('points','0 160,0 96,83.75 64,167.5 0,251.25 40,335 96,335 160');
    },1000);
</script>
</body>
</html>
