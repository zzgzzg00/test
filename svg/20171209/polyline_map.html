<!DOCTYPE>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <style>
        #test{
            width: 100%;
            height: 200px;
            background-color: rgba(0,0,0,.2);
        }
    </style>
</head>
<body>
<div id="test"></div>
<script>
    class Polyline{
        constructor(container,data,opts){
            const size=this.calcContaineSize(container);
            const path=this.calcPath(data,size);
            const svg=this.createSvg(path,opts);
            this.append(container,svg);
        }
        calcContaineSize(container){
            return{
                height:container.offsetHeight,
                width:container.offsetWidth
            }
        }
        calcPath(data,size){
            const max=Math.max(...data);
            const len=data.length;
            const height=size.height;
            const sep=size.width/(len-1);
            const points=data.map(function(item,index){
                return sep*index+' '+(height-item/max*height);
            }).join(',');
            return points;
        }
        createSvg(path,opts){
            const defaultObj={
                title:'title',
                desc:'desc',
                fill:'rgba(0,0,0,0)',
                stroke:'black',
                strokeWidth:1
            }
            const obj=Object.assign({},defaultObj,opts);
            return`
                <svg width="100%" height="100%">
                    <title>${obj.title}</title>
                    <desc>${obj.desc}</desc>
                    <polyline points="${path}" fill="${obj.fill}" stroke="${obj.stroke}" stroke-width="${obj.strokeWidth}" />
                </svg>
            `
        }
        append(container,svg){
            container.innerHTML=svg;
            const polyline=container.querySelector('polyline');
            this.addStyle(polyline);
        }
        createName(){
            Polyline.__index=~~Polyline.__index+1;
            return Polyline.__index;
        }
        addStyle(polyline){
            const len=polyline.getTotalLength();
            const keyname=this.createName();
            const selector=`@-webkit-keyframes move${keyname}`;
            const ani=`
                0%{
                    stroke-dashoffset: ${len};
                }
                100%{
                    stroke-dashoffset: 0;
                }
            `;
            document.styleSheets[0].addRule(selector,ani,1);
            const cssName=this.createName();
            const className=`.move_${cssName}`;
            const css=`
                animation:move${keyname} 5s linear 0s 1 forwards;
                stroke:blue;
                stroke-dasharray: ${len};
            `
            document.styleSheets[0].addRule(className,css,1);
            polyline.classList.add(`move_${cssName}`);
        }
    }
    const opts={
        title:'测试',
        desc:'这是个测试',
        fill:'rgba(233,122,211,0)',
        stroke:'red'
    }
    new Polyline(document.querySelector('#test'),[10,40,30,12,43,50,0,34,22,12,22,21,22,13],opts);
</script>
</body>
</html>
