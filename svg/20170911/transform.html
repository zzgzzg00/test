<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<svg width="100" height="100" viewBox="0 0 100 100">
    <defs>
        <style>
            svg use:nth-of-type(1){
                fill:red;
                transform:rotate(45deg);
            }
            svg use:nth-of-type(2){
                fill:yellow;
                transform:rotate(45deg,70px,70px);
            }
        </style>
        <circle id="circle" cx="20" cy="20" r="15" />
    </defs>
    <use xlink:href="#circle" />
    <use xlink:href="#circle" x="50" y="50"/>
</svg>
</body>
</html>
