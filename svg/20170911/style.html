<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<svg width="100" height="100">
    <title>style</title>
    <desc>
        style
        svg里可以设置style 然而对全局生效
    </desc>
    <defs>
        <style>
            circle{
                fill:red;
            }
        </style>
    </defs>
    <circle cx="50" cy="50" r="40" />
</svg>
</body>
</html>
