<!DOCTYPE html>
<html>
<head>
    <title></title>
</head>
<body>
<svg width="100" height="100">
    <title>symbol</title>
    <desc>
        symbol
        可以设置viewBox 设置后在use中设置width height后生效
    </desc>
    <defs>
        <symbol viewBox="0 0 100 100" id="pol">
            <polygon points="0 0,30 30,30 50,0 100" />
        </symbol>
    </defs>
    <use xlink:href="#pol" width="30" height="30" x="0" y="0" fill="red"/>
    <use xlink:href="#pol" width="60" height="60" x="32" y="0" fill="yellow"/>
</svg>
</body>
</html>
