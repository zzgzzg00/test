<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        svg line:nth-of-type(1){
            stroke-dasharray:5px 10px;
            stroke:red;
        }
        svg line:nth-of-type(2){
            stroke-dasharray:5px 10px;
            stroke:blue;
            stroke-dashoffset:3px;
        }
    </style>
</head>
<body>
<svg width="100" height="100" viewBox="0 0 100 100">
    <title>line</title>
    <desc>
        line、stroke-dasharray、stroke-dashoffset
    </desc>
    <line x1="0" y1="10" x2="90" y2="10" />
    <line x1="0" y1="50" x2="90" y2="50" />
</svg>
</body>
</html>
