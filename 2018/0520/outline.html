<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .svg{
            width: 200px;
            height: 200px;
            background-color: red;
            background-image: url('data:image/svg+xml,\
                                <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" viewBox="0,0,100,100">\
                                    <title>背景图片</title>\
                                    <desc>svg需添加xmlns空间 注意单引号双引号嵌套</desc>\
                                    <rect x="0" y="0" width="50" height="50" fill="rgba(0,0,0,.5)">\
                                        <animate \
                                            attributeName="width" \
                                            from="50" \
                                            to="20" \
                                            dur="2s" \
                                        /> \
                                    </rect>\
                                    <rect x="50" y="50" width="50" height="50" fill="rgba(0,0,0,.5)" />\
                                </svg>');
            background-size: 50px 50px;
            background-repeat: repeat;
        }
    </style>
</head>
<body>
<div class="svg"></div>
</body>
</html>
