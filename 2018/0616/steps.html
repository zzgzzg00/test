<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        @-webkit-keyframes move {
            0%{
                transform: translateY(0%);
            }
            50%{
                transform: translateY(40%);
            }
            100%{
                transform: translateY(100%);
            }
        }
        div{
            display: inline-block;
            margin-left: 10px;
            width: 200px;
            height: 200px;
            background-color: red;
            transform:translateY(0%);
            animation:move 2s steps(4,end) 0s;
        }
        div:nth-of-type(2){
            animation:move 2s steps(4,start) 0s;
        }
    </style>
</head>
<body>
<div></div>
<div></div>
</body>
</html>
