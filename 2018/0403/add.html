<script>
    function add(a,b=0){
        if(a==0){
            return a+b;
        }
        b+=a;
        return add(a-1,b);
    }
    function add2(a,b=0){
        if(a==0){
            return a+b;
        }
        b+=a;
        return ()=>add2(a-1,b);
    }
    var r=add2(500000000)
    while(typeof r=='function'){
        r=r();
    }
    console.log('x',r);
</script>
