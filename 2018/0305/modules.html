<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function createModules(modules){
        function require(index){
            var module={
                exports:{}
            };
            modules[index].call(module.exports,module,module.exports,require);
            return module.exports;
        }
        return require(0);
    }
    function module1(module,exports,require){
        var c=require(1);
        console.log(c);
        return c;
    }
    function module2(module,exports,require) {
        exports.age=1;
    }
    createModules([module1,module2]);
</script>
</body>
</html>
