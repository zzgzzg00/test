<!DOCTYPE>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
</head>
<body>
<script>
    function checkIsObject(obj) {
        return ({}).toString.call(obj).toLowerCase() == '[object object]';
    }
    function checkIsArray(obj) {
        return ({}).toString.call(obj).toLowerCase() == '[object array]';
    }
    function createFreezen(object){
        Object.freeze(object);
        var keys=Object.keys(object);
        keys.forEach(function(key){
            var sub_object=object[key];
            if(checkIsObject(sub_object) || checkIsArray(sub_object)){
                createFreezen(sub_object);
            }
        });
        return object;
    }
    var obj={
        'a':1,
        'b':{
            'ba':1,
            'bb':{
                'bc':1
            }
        },
        c:['a','b',{"ca":1,"cb":{"cc":1,"cd":2}}]
    }
    createFreezen(obj);

    function crossdomainFetch(){
    }
    crossdomainFetch.BUSINESS_TYPE={
        'COMMON':0,
        'SAMSUNG':1,
        'UNKNOWN':-1
    };
    createFreezen(crossdomainFetch);
</script>
</body>
</html>
