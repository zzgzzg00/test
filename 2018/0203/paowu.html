<!DOCTYPE>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <style>
        @-webkit-keyframes x {
            0%{
                left:0;
            }
            100%{
                left: 300px;
            }
        }
        @-webkit-keyframes y {
            0%{
                top:0;
            }
            100%{
                top: 300px;
            }
        }
        div:not([class^=main]){
            width: 40px;
            height: 40px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            top:0;
            left:0;
            animation: x 2s linear 0s infinite,y 2s ease-in 0s infinite;
        }
        .main {
            width: 10px;
            box-sizing: border-box;
            border-left:15px solid #f40 ;
            border-right:15px solid #f40 ;
            border-top:30px solid #f40 ;
            border-bottom:10px solid transparent ;
        }
        .main2{
            width: 30px;
            height: 50px;
            background:linear-gradient(144deg,red 0%,red 60%,transparent 0),
                       linear-gradient(-144deg,red 0%,red 60%,transparent 0);
        }
    </style>
</head>
<body>
<div></div>
<div class="main"></div>
<div class="main2"></div>
</body>
</html>
