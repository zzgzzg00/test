<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class Test{
        constructor(a){
            this.a=a;
        }
        show(){
            console.log(this.a);
        }
    }
    class Sun extends Test{
        constructor(a,b){
            super(a);
//            super.show();
            this.b=b;
        }
        show(){
            super.show();
            console.log(this.b);
        }
    }
    const s=new Sun('sun','b');
    var o={
        a:'a',
        b:2
    }
    s.show.call(o);
</script>
</body>
</html>
