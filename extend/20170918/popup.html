<html>

    <style>

            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        a{
            text-decoration: none;
        }
        .backmk{
            width: 500px;
            height: 300px;
            background: linear-gradient(45deg,rgba(255,0,0,.4),rgba(0,0,255,.4));

        .content{
            width: 100%;
            height: 90%;
            background-color: #ffffff;
            overflow: auto;
        }
        .input{
            width: 300px;
            height: 40px;
            margin-right: 20px;
            border: 2px solid #fff3df;
            outline: none;
            color: #888888;
            margin: 5px 10px 5px 15px;
            font-size: 18px;
        }
        .input::-webkit-input-placeholder{
            color: #868686;
        }
        p{
            text-align: center;
            margin-top: 20px;
        }
        p>a:nth-child(1){
            margin-right: 10px;
        }
        p>a{
            font-size: 16px;
        }
    </style>
</head>
