<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        *{
            padding: 0;
            margin: 0;
        }
        ul{
            display: flex;
        }
        li{
            list-style: none;
            text-align: center;
            flex:1;
            height: 40px;
            line-height: 40px;
            transition:transform 1s linear 0s;
        }
        .lightgoldenrodyellow{
            background-color: lightgoldenrodyellow;
        }
        .lightgray{
            background-color: lightgray;
        }
        .lightblue{
            background-color: lightblue;
        }
        .lightgreen{
            background-color: lightgreen;
        }
        .lightyellow{
            background-color: lightyellow;
        }
        .start{
            transform:scale(0.3);
        }
    </style>
</head>
<body>
<ul>
    <li draggable="true" class="lightyellow">gjj-qs</li>
    <li draggable="true" class="lightgreen">lm-rf</li>
    <li draggable="true" class="lightblue">gyn-qs</li>
    <li draggable="true" class="lightgoldenrodyellow">lpy-rf</li>
    <li draggable="true" class="lightgray">fyn-rf</li>
</ul>
<script>
    const ul=document.querySelector('ul');
    const lis=document.querySelectorAll('li');
    ul.ondragover=function(e){
        e.preventDefault();
    }
    ul.ondrop=function(e){
        const target= e.target;
        const num= e.dataTransfer.getData('index');
        ul.insertBefore(lis[num],target);
    }
    lis.forEach(function(item,index){
       item.ondragstart=function(e){
           e.dataTransfer.setData('index',index);
           e.target.classList.add('start');
       }
        item.ondragend=function(e){
            e.target.classList.remove('start');
        }
    });
</script>
</body>
</html>
