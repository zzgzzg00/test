<script type="text/javascript" src="https://api.map.baidu.com/getscript?v=1.4&ak=h7KwRB1TZEHVaspIMtQr6fj1&amp;services=&amp;t=20150522093217"></script>
<script>
    function getCity(defaultCity,totalTimeout,locationTimeout,getCityTimeout){
        totalTimeout=totalTimeout*1000 || 5000;
        var d= $.Deferred();
        var handle=window.setTimeout(function(){
            d.reject({
                status:2,
                msg:'定位超时'
            })
        },totalTimeout);
        function resolveDeferred(d,handle,data){
            if(!resolveDeferred.hasDeferred){
                handle && clearTimeout(handle);
                d.resolve(data);
                resolveDeferred.hasDeferred=1;
            }
            return d;
        }
        getLocation(locationTimeout)
            .then(function(data){
                    alert('location2:'+JSON.stringify(data,null,4));
                return firstResolve([getCityByBaiduMap(data),getCityByServer(data)],getCityTimeout)
            })
            .then(function(data){
                resolveDeferred(d,handle,data)
            })
            .fail(function(data){
                getCityByIp()
                    .then(function(data){
                        resolveDeferred(d,handle,data);
                    },function(){
                        d.reject({
                            status:1,
                            msg:'定位失败'
                        });
                    })
            })
        return d;
    }
    function getLocation(timeout){
        timeout=timeout*1000 || 2000;
        console.log('getLocation');
        var d= $.Deferred();
        var handle=window.setTimeout(function(){
            d.reject({
                status:-6,
                msg:'获取经纬度失败'
            });
        },timeout);
        if(navigator.geolocation && navigator.geolocation.getCurrentPosition){
            navigator.geolocation.getCurrentPosition(function(position){
                var lat = position.coords.latitude,
                    lon = position.coords.longitude;
                handle && clearTimeout(handle);
                d.resolve({
                    status:0,
                    lat:lat,
                    lon:lon
                });
            });
        }else{
            d.reject({
               status:-1,
               msg:'location error'
            });
        }

//        d.resolve({
//            status:0,
//            lat:0,
//            lon:10
//        });

        return d;
    }
    function checkLocation(data){
        if(data.lat == undefined || data.lon == undefined){
            return false;
        }
        return true;
    }
    function firstResolve(deferredarr,timeout){
        var d= $.Deferred();
        timeout=timeout*1000 || 2000;
        var len=deferredarr.length,failReason=[],index= 0,handle;
        handle=setTimeout(function(){
            d.reject({
                status:-7,
                msg:'等待超时'
            });
        },timeout);
        deferredarr.forEach(function(item,_index){
            item
                .then(function(data){
                    handle && clearTimeout(handle);
                    d.resolve(data);
                }).fail(function(data){
                    failReason[index]=data;
                    index++;
                    if(index >= len){
                        handle && clearTimeout(handle);
                        d.reject(failReason);
                    }
                })
        })
        return d;
    }
    function getCityByBaiduMap(data){
        console.log('getCityByBaiduMap');
        var d= $.Deferred();
        if(!window.BMap){
            d.reject({
                'status':-2,
                'msg':'缺少依赖库'
            });
            return d;
        }
        if(!checkLocation(data)){
            d.reject({
                status:-5,
                msg:'参数缺失'
            });
            return d;
        }
        var point = new BMap.Point(data.lon, data.lat),
            gc = new BMap.Geocoder();
        gc.getLocation(point, function (rs) {
            var addComp = rs.addressComponents;
            d.resolve({
                'status':0,
                'from':'baidu',
                'province':addComp.province,
                'city':addComp.city&&addComp.city.replace(/市$/,''),
                'district':addComp.district,
                'street':addComp.street,
                'streetNumber':addComp.streetNumber
            });
        });

//        window.setTimeout(function(){
//            d.resolve({
//                'city':'百度'
//            });
//        },500);

        return d;
    }
    function getCityByServer(data){
        console.log('getCityByServer');
        var d= $.Deferred();
        if(!checkLocation(data)){
            d.reject({
                status:-5,
                msg:'参数缺失'
            });
            return d;
        }
        $.ajax({
            url: "/",
            data: {
                lon:data.lon,
                lat:data.lat,
                _t: +new Date()
            },
            dataType: "jsonp",
            success: function(res) {
                d.resolve({
                    status:0,
                    from:'server',
                    city:res.city
                });
            }
        });

//        window.setTimeout(function(){
//            d.resolve({
//                'city':'server'
//            });
//        },700);

        return d;
    }
    function getCityByIp(){
        console.log('getCityByIp');
        var d= $.Deferred();
        $.ajax({
            url: "https://api.qunar.com/ips.jcp",
            data: {
                '_t': +new Date()
            },
            dataType: "jsonp",
            success: function(res) {
                d.resolve({
                    status:0,
                    from:'ip',
                    city:res.city
                });
            }
        });
        return d;
    }

    getCity('',7,2,3)
        .then(function(data){
            alert(JSON.stringify(data,null,4))
        })
        .fail(function(data){
            alert(JSON.stringify(data,null,4))
        })
</script>
