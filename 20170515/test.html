<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="utf-8" />
<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
<meta name="format-detection" content="telephone=no,email=no" />
<style>
:root{
    background-color: rgba(0,0,0,.7);
}
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}
@font-face {
    font-family: 'icon';
    src: url('./icon/iconfont.eot');
    src: url('./icon/iconfont.eot?#iefix') format('embedded-opentype'),
    url('./icon/iconfont.woff') format('woff'),
    url('./icon/iconfont.ttf') format('truetype'),
    url('./icon/iconfont.svg#iconfont') format('svg');
}
/**
  不支持svg动画的浏览器只控制透明度
*/
@-webkit-keyframes checked{
    0%{
        opacity: 100;
        stroke-dashoffset:100
    }
    100%{
        opacity: 100;
        stroke-dashoffset:0
    }
}
@-webkit-keyframes checkedoutline{
    0%{
        opacity: 100;
        stroke-dashoffset:252;
    }
    100%{
        opacity: 100;
        stroke-dashoffset:30;
    }
}
@-webkit-keyframes showinfo{
    0%{
        opacity: 0;
    }
    100%{
        opacity: 100;
    }
}
@-webkit-keyframes move{
    0%{
        -webkit-transform:translateX(20%);
    }
    100%{
        -webkit-transform:translateX(0%);
    }
}
@-webkit-keyframes scale{
    0%{
        -webkit-transform:scale(.1);
    }
    100%{
        -webkit-transform:scale(1);
    }
}
@-webkit-keyframes progress{
    0%{
        width: 0%;
    }
    100%{
        width: 100%;
    }
}
li{
    list-style: none;
}

.qn_checkinfo{
    background-color: #FFFFFF;
    border-radius: 7px;
    width: 75%;
    margin: 0 auto;
    padding-top: 23px;
}
.qn_checkinfo ul{
    padding: 23px;
    overflow: hidden;
}
.qn_checkinfo .title{
    font-size: 12px;
    color: #616161;
    text-align: center;
}
.qn_checkinfo svg{
    width: 17px;
    height: 17px;
    vertical-align: middle;
    fill:#ffffff;
    stroke:#00bcd4;
    stroke-width:7;
}
.qn_checkinfo circle{
    stroke-dasharray:252 252;
    stroke-dashoffset:0;
    opacity: 0;
}
.qn_checkinfo polyline{
    stroke-dasharray:100 100;
    stroke-dashoffset:0;
    opacity: 0;
    animation:checked 1s ease-in 0s forwards;
}
.qn_checkinfo li{
    color: #212121;
    display: -webkit-box;
    display: -webkit-flex;
    display: flex;
    opacity: 0;
    -webkit-transform:translateX(20%);
}
.qn_checkinfo li:nth-of-type(1){
    font-size: 16px;
}
.qn_checkinfo li:nth-of-type(n+2){
    font-size: 12px;
}
.qn_checkinfo li:nth-last-of-type(n+2){
    margin-bottom: 11px;
}
.qn_checkinfo li:nth-of-type(1){
    -webkit-animation:showinfo 1s ease-in 0.5s forwards,
    move 1s ease-in 0.5s forwards;
}
.qn_checkinfo li:nth-of-type(2){
    -webkit-animation:showinfo 1s ease-in 2s forwards,
    move 1s ease-in 2s forwards;
}
.qn_checkinfo li:nth-of-type(3){
    -webkit-animation:showinfo 1s ease-in 3.5s forwards,
    move 1s ease-in 3.5s forwards;
}
.qn_checkinfo li:nth-of-type(4){
    -webkit-animation:showinfo 1s ease-in 5s forwards,
    move 1s ease-in 5s forwards;
}
.qn_checkinfo li:nth-of-type(5){
    -webkit-animation:showinfo 1s ease-in 6.5s forwards,
    move 1s ease-in 6.5s forwards;
}
.qn_checkinfo li:nth-of-type(1) polyline{
    -webkit-animation:checked .5s ease-in 2s forwards;
}
.qn_checkinfo li:nth-of-type(1) circle{
    -webkit-animation:checkedoutline .5s ease-in 1.5s forwards;
}
.qn_checkinfo li:nth-of-type(2) polyline{
    -webkit-animation:checked .5s ease-in 3.5s forwards;
}
.qn_checkinfo li:nth-of-type(2) circle{
    -webkit-animation:checkedoutline .5s ease-in 3s forwards;
}
.qn_checkinfo li:nth-of-type(3) polyline{
    -webkit-animation:checked .5s ease-in 5s forwards;
}
.qn_checkinfo li:nth-of-type(3) circle{
    -webkit-animation:checkedoutline .5s ease-in 4.5s forwards;
}
.qn_checkinfo li:nth-of-type(4) polyline{
    -webkit-animation:checked .5s ease-in 6.5s forwards;
}
.qn_checkinfo li:nth-of-type(4) circle{
    -webkit-animation:checkedoutline .5s ease-in 6s forwards;
}
.qn_checkinfo li:nth-of-type(5) polyline{
    -webkit-animation:checked .5s ease-in 8s forwards;
}
.qn_checkinfo li:nth-of-type(5) circle{
    -webkit-animation:checkedoutline .5s ease-in 7.5s forwards;
}
.qn_checkinfo li span{
    display: inline-block;
}
.qn_checkinfo .icon{
    font-family: icon;
    width: 20px;
    font-size:12px;
    -webkit-font-smoothing: antialiased;
    -webkit-text-stroke-width: 0.2px;
    -moz-osx-font-smoothing: grayscale;
    vertical-align: middle;
}
.qn_checkinfo .content{
    -webkit-box-flex:1;
    -webkit-flex:1;
    flex:1;
}
.qn_checkinfo .footer{
    background-color: #e8fafc;
    padding: 10px 0 17px 0;
    border-radius: 0 0 7px 7px;
}
.qn_checkinfo .footer p{
    text-align: center;
    font-size: 11px;
    color: #0089a1;
}
.qn_checkinfo .progress{
    width: 80%;
    height: 11px;
    border-radius: 11px;
    background-color: #e1ecee;
    margin: 11px auto 0 auto;
}
.qn_checkinfo .progress>div{
    width: 0%;
    height: 100%;
    border-radius: 6px;
    background: -webkit-repeating-linear-gradient(-45deg,#57dce5 0px,#57dce5 10px,#7be0e7 0,#7be0e7 20px);
    background: repeating-linear-gradient(-45deg,#57dce5 0px,#57dce5 10px,#7be0e7 0,#7be0e7 20px);
    -webkit-animation:progress 5s linear 0s infinite;
}
.qn_locktip{
    background-color: #FFFFFF;
    width: 75%;
    margin: 0 auto;
    padding: 17px 0 33px 0;
}
.qn_locktip svg{
    width: 45px;
    height: 45px;
    stroke-width:7;
    fill:rgba(0,0,0,0);
    stroke:#ffffff;
    position: absolute;
    left: 5px;
    top: 10px;
}
.qn_locktip .sign{
    width: 90px;
    height: 90px;
    border-radius: 50%;
    margin: 0 auto;
    background-color: #e8fbfc;
    padding-top: 8px;
    -webkit-transform:scale(.1);
    -webkit-animation:scale 1s ease-in 0s forwards;
    -webkit-animation:scale 1s cubic-bezier(0.01, 0.88, 0.61, 1.68) 0s forwards;
}
.qn_locktip .sign .outer{
    width: 74px;
    height: 74px;
    border-radius: 50%;
    margin: 0 auto;
    position: relative;
    background-color: #a9f0f5;
    padding-top: 6px;
    -webkit-transform:scale(.1);
    -webkit-animation:scale 1s ease-in 0.1s forwards;
    -webkit-animation:scale 1s cubic-bezier(0.01, 0.88, 0.61, 1.2) 0.1s forwards;
}
.qn_locktip .sign .inner{
    width: 61px;
    height: 61px;
    border-radius: 50%;
    margin: 0 auto;
    position: relative;
    background-color: #00d8e5;
    position: relative;
    -webkit-transform:scale(.1);
    -webkit-animation:scale 1s ease-in 0.2s forwards;
    -webkit-animation:scale 1s cubic-bezier(0.01, 0.88, 0.61, 1.5) 0.2s forwards;
}
.qn_locktip polyline{
    stroke-dasharray:100 100;
    stroke-dashoffset:0;
    opacity: 0;
    -webkit-animation:checked .5s ease-in 1s forwards;
}
</style>
</head>
<body>
<div class="qn_checkinfo">
    <p class="title">请核对您的车票信息</p>
    <ul>
        <li>
            <span class="content">孙家-哈尔滨</span>
            <svg viewBox="0 0 100 100">
                <circle cx="50" cy="50"  r="40" />
                <polyline points="30 40,50 65,100 20" />
            </svg>
        </li>
        <li>
            <span class="icon">&#xf14c;</span>
            <span class="content">5月26日 周五</span>
            <svg viewBox="0 0 100 100" fill="#ffffff" stroke="#00bcd4" stroke-width="2">
                <circle cx="50" cy="50"  r="40" />
                <polyline points="30 40,50 65,100 20" />
            </svg>
        </li>
        <li>
            <span class="icon">&#xe158;</span>
            <span class="content">10:04-10:18</span>
            <svg viewBox="0 0 100 100" fill="#ffffff" stroke="#00bcd4" stroke-width="2">
                <circle cx="50" cy="50"  r="40" />
                <polyline points="30 40,50 65,100 20" />
            </svg>
        </li>
        <li>
            <span class="icon">&#xf169;</span>
            <span class="content">硬座 &yen;1</span>
            <svg viewBox="0 0 100 100" fill="#ffffff" stroke="#00bcd4" stroke-width="2">
                <circle cx="50" cy="50"  r="40" />
                <polyline points="30 40,50 65,100 20" />
            </svg>
        </li>
        <li>
            <span class="icon">&#xf0eb;</span>
            <span class="content">露露，达瓦大吗，大娃娃，阿达瓦大哇</span>
            <svg viewBox="0 0 100 100" fill="#ffffff" stroke="#00bcd4" stroke-width="2">
                <circle cx="50" cy="50"  r="40" />
                <polyline points="30 40,50 65,100 20" />
            </svg>
        </li>
    </ul>
    <div class="footer">
        <p>正在为您抢票中，请耐心等待</p>
        <div class="progress">
            <div class="js_progress"></div>
        </div>
    </div>
</div>
<div class="qn_locktip">
    <div class="sign">
        <div class="outer">
            <div class="inner">
                <svg viewBox="0 0 100 100" fill="#ffffff" stroke="#00bcd4" stroke-width="2">
                    <polyline points="30 40,50 65,100 20"/>
                </svg>
            </div>
        </div>
    </div>
</div>
<script>

</script>
</body>
</html>
