<!DOCTYPE html>
<html>
<head>
    <title></title>
    <style>
        /**
            不支持svg动画的浏览器只控制透明度
        */
        @-webkit-keyframes checked{
            0%{
                opacity: 100;
                stroke-dashoffset:100
            }
            100%{
                opacity: 100;
                stroke-dashoffset:0
            }
        }
        @-webkit-keyframes checkedoutline{
            0%{
                opacity: 100;
                stroke-dashoffset:252;
            }
            100%{
                opacity: 100;
                stroke-dashoffset:30;
            }
        }
        svg{
            width: 17px;
            height: 17px;
            vertical-align: middle;
            fill:#ffffff;
            stroke:#00bcd4;
            stroke-width:7;
        }
        circle{
            stroke-dasharray:252 252;
            stroke-dashoffset:0;
            opacity: 0;
            -webkit-animation:checkedoutline .5s ease-in .5s forwards;
        }
        polyline{
            stroke-dasharray:100 100;
            stroke-dashoffset:0;
            opacity: 0;
            animation:checked 1s ease-in 1s forwards;
        }
    </style>
</head>
<body>
<svg viewBox="0 0 100 100">
    <circle cx="50" cy="50"  r="40" />
    <polyline points="30 40,50 65,100 20" />
</svg>
</body>
</html>
