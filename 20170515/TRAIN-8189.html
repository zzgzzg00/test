<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="utf-8" />
<meta name="viewport" content="initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no" />
<meta name="format-detection" content="telephone=no,email=no" />
<style>
    :root{
        background-color: rgba(0,0,0,.7);
        font-size: 100px;
    }
    *{
        margin: 0;
        padding: 0;
    }
    @-webkit-keyframes checked{
        0%{
            stroke-dashoffset:100
        }
        100%{
            stroke-dashoffset:0
        }
    }
    @-webkit-keyframes showinfo{
        0%{
            opacity: 0;
        }
        100%{
            opacity: 100;
        }
    }
    @-webkit-keyframes move{
        0%{
            -webkit-transform:translateX(20%);
        }
        100%{
            -webkit-transform:translateX(0%);
        }
    }
    @-webkit-keyframes progress{
        0%{
            width: 0%;
        }
        100%{
            width: 100%;
        }
    }
    li{
        list-style: none;
    }

    .qn_checkinfo{
        background-color: #FFFFFF;
        border-radius: .14rem;
        width: 75%;
        margin: 0 auto;
        padding-top: .45rem;
    }
    .qn_checkinfo ul{
        padding: .45rem;
        overflow: hidden;
    }
    .qn_checkinfo .title{
        font-size: .24rem;
        color: #616161;
        text-align: center;
    }
    .qn_checkinfo svg{
        width: .34rem;
        height: .34rem;
        vertical-align: middle;
        fill:#ffffff;
        stroke:#00bcd4;
        stroke-width:7;
    }
    .qn_checkinfo circle{
        stroke-dasharray:250 30;
        stroke-dashoffset:30;
    }
    .qn_checkinfo polyline{
        stroke-dasharray:100 100;
        stroke-dashoffset:100;
        animation:checked 1s ease-in 0s forwards;
    }
    .qn_checkinfo li{
        color: #212121;
        display: -webkit-box;
        display: -webkit-flex;
        display: flex;
        opacity: 0;
        -webkit-transform:translateX(20%);
    }
    .qn_checkinfo li:nth-of-type(1){
        font-size: .32rem;
    }
    .qn_checkinfo li:nth-of-type(n+2){
        font-size: .24rem;
    }
    .qn_checkinfo li:nth-last-of-type(n+2){
        margin-bottom: .22rem;
    }
    .qn_checkinfo li:nth-of-type(1){
        -webkit-animation:showinfo 1s ease-in 0.5s forwards,
        move 1s cubic-bezier(0.01, 0.88, 0.61, 1.68) 0.5s forwards;
    }
    .qn_checkinfo li:nth-of-type(2){
        -webkit-animation:showinfo 1s ease-in 2s forwards,
        move 1s cubic-bezier(0.01, 0.88, 0.61, 1.68) 2s forwards;
    }
    .qn_checkinfo li:nth-of-type(3){
        -webkit-animation:showinfo 1s ease-in 3.5s forwards,
        move 1s cubic-bezier(0.01, 0.88, 0.61, 1.68) 3.5s forwards;
    }
    .qn_checkinfo li:nth-of-type(4){
        -webkit-animation:showinfo 1s ease-in 5s forwards,
        move 1s cubic-bezier(0.01, 0.88, 0.61, 1.68) 5s forwards;
    }
    .qn_checkinfo li:nth-of-type(5){
        -webkit-animation:showinfo 1s ease-in 6.5s forwards,
        move 1s cubic-bezier(0.01, 0.88, 0.61, 1.68) 6.5s forwards;
    }
    .qn_checkinfo li:nth-of-type(1) polyline{
        -webkit-animation:checked .5s ease-in 1.5s forwards;
    }
    .qn_checkinfo li:nth-of-type(2) polyline{
        -webkit-animation:checked .5s ease-in 3s forwards;
    }
    .qn_checkinfo li:nth-of-type(3) polyline{
        -webkit-animation:checked .5s ease-in 4.5s forwards;
    }
    .qn_checkinfo li:nth-of-type(4) polyline{
        -webkit-animation:checked .5s ease-in 6s forwards;
    }
    .qn_checkinfo li:nth-of-type(5) polyline{
        -webkit-animation:checked .5s ease-in 7.5s forwards;
    }
    .qn_checkinfo li span{
        display: inline-block;
    }
    .qn_checkinfo .icon{
        width: .40rem;
    }
    .qn_checkinfo .content{
        -webkit-box-flex:1;
        -webkit-flex:1;
        flex:1;
    }
    .qn_checkinfo .footer{
        background-color: #e8fafc;
        padding: .20rem 0 .34rem 0;
        border-radius: 0 0 .14rem .14rem;
    }
    .qn_checkinfo .footer p{
        text-align: center;
        font-size: .22rem;
        color: #0089a1;
    }
    .qn_checkinfo .progress{
        width: 80%;
        height: .22rem;
        border-radius: .12rem;
        background-color: #e1ecee;
        margin: .22rem auto 0 auto;
    }
    .qn_checkinfo .progress>div{
        width: 0%;
        height: 100%;
        border-radius: .12rem;
        background: -webkit-repeating-linear-gradient(-45deg,#57dce5 0px,#57dce5 10px,#7be0e7 0,#7be0e7 20px);
        background: repeating-linear-gradient(-45deg,#57dce5 0px,#57dce5 10px,#7be0e7 0,#7be0e7 20px);
        -webkit-animation:progress 5s linear 0s infinite;
    }
    .qn_locktip{
        background-color: #FFFFFF;
        width: 75%;
        margin: 0 auto;
        padding: .34rem 0 .65rem 0;
    }
    .qn_locktip svg{
        width: .9rem;
        height: .9rem;
        stroke-width:7;
        fill:rgba(0,0,0,0);
        stroke:#ffffff;
        position: absolute;
        left: .34rem;
        top: .52rem;
    }
    .qn_locktip .sign{
        width: 1.8rem;
        height: 1.8rem;
        border-radius: 50%;
        margin: 0 auto;
        position: relative;
        background: -webkit-radial-gradient(#00d8e5 0%,#00d8e5 50%,
        #a9f0f5 0,#a9f0f5 60%,#e8fbfc 0,#e8fbfc 70%);
    }
    .qn_locktip polyline{
        stroke-dasharray:100 100;
        stroke-dashoffset:100;
        -webkit-animation:checked 1s ease-in 0s forwards;
    }
</style>
</head>
<body>
<div class="qn_checkinfo">
    <p class="title">请核对您的车票信息</p>
    <ul>
        <li>
            <span class="content">孙家-哈尔滨</span>
            <svg viewBox="0 0 100 100">
                <circle cx="50" cy="50"  r="40" />
                <polyline points="30 40,50 65,100 20" />
            </svg>
        </li>
        <li>
            <span class="icon">B</span>
            <span class="content">5月26日 周五</span>
            <svg viewBox="0 0 100 100" fill="#ffffff" stroke="#00bcd4" stroke-width="2">
                <circle cx="50" cy="50"  r="40" />
                <polyline points="30 40,50 65,100 20" />
            </svg>
        </li>
        <li>
            <span class="icon">E</span>
            <span class="content">10:04-10:18</span>
            <svg viewBox="0 0 100 100" fill="#ffffff" stroke="#00bcd4" stroke-width="2">
                <circle cx="50" cy="50"  r="40" />
                <polyline points="30 40,50 65,100 20" />
            </svg>
        </li>
        <li>
            <span class="icon">A</span>
            <span class="content">硬座 &yen;1</span>
            <svg viewBox="0 0 100 100" fill="#ffffff" stroke="#00bcd4" stroke-width="2">
                <circle cx="50" cy="50"  r="40" />
                <polyline points="30 40,50 65,100 20" />
            </svg>
        </li>
        <li>
            <span class="icon">C</span>
            <span class="content">露露</span>
            <svg viewBox="0 0 100 100" fill="#ffffff" stroke="#00bcd4" stroke-width="2">
                <circle cx="50" cy="50"  r="40" />
                <polyline points="30 40,50 65,100 20" />
            </svg>
        </li>
    </ul>
    <div class="footer">
        <p>正在为您抢票中，请耐心等待</p>
        <div class="progress">
            <div class="js_progress"></div>
        </div>
    </div>
</div>
<div class="qn_locktip">
    <div class="sign">
        <svg viewBox="0 0 100 100" fill="#ffffff" stroke="#00bcd4" stroke-width="2">
            <polyline points="30 40,50 65,100 20" />
        </svg>
    </div>
</div>
</body>
</html>
